app-description=Афзунаи расмии Викилуғат барои Андроид. Викилуғат як луғати вебасос буда ҳама онро вироиш карда метавонанд ва он бо беш аз 150 забонҳо дастрас мебошад.\n\nВижагиҳо: Захиракунии саҳифаҳо барои хондани оянда ё берун аз хат, паҳн кардани саҳифаҳо бо истифода аз тугмаи "Паҳнкунӣ" дар Андроид, хондани саҳифаҳо бо забони дигар, шунидани талаффузи вожа, ҷустуҷӯ дар намои пурра
