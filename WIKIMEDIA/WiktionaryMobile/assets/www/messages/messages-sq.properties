app-description=Aplikacioni Wiktionary për Android. Wiktionary është një fjalor i bazuar në ueb të cilin secili mund ta ndryshojë, në dispozicion në mbi 150 gjuhë.\n\nVeçoritë: Ruani artikujt për t'i lexuar më vonë ose offline, Shpërdani artikujt duke përdorur funksionin "Share" në Android, Lexoni artikujt në një gjuhë tjetër, Dëgjoni shqiptimin e fjalëve, Kërkim në ekran të plotë\n\nNa dërgoni mendimin tuaj në Twitter @WikimediaMobile.
