app-description=यन्त्रमानस्य (Android) कृते आधिकारिकः विक्शनरी-अनुप्रयोगः । विक्शनरी इत्येत् अन्तर्जालीयः शब्दकोशः वर्तते, यस्य सम्पादनं यः कोऽपि कर्तुं प्रभवति । १५० तः अधिकभाषासु उपलभ्यते ।\n\nलक्षणानि : वियुक्ततया अथवा पश्चात् पठितुं पुस्तकानि रक्ष्यन्ताम् । यन्त्रमानस्य "Share" नियोगस्य उपयोगं कृत्वा पृष्ठानि वितरतु । अन्यभाषाभिः लेखः पठ्यताम् । बृहत्फलकेन अन्विष्यताम् \n\nTwitter इत्यस्मिन् @WikimediaMobile इत्यत्र भवताम् प्रतिक्रिया दीयताम् ।
