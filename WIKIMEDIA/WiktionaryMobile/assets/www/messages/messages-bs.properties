app-description=Zvaničan program za pregledanje Wikipedije na Androidu. Wikipedia je slobodna enciklopedija koja sadrži preko 20 miliona članaka na 280 jezika. Ona je najobimnije i najkorisnije priručno dijelo u historiji čovječanstva.\n\nMogućnosti: čuvanje članaka za kasnije čitanje van mreže, pretraživanje okolnih članaka, dijeljenje članaka sa drugima, čitanje članaka na različitim jezicima, pretraživanje na cijelom ekranu itd.\n\nPošaljite nam povratnu informaciju na Twitteru (@WikimediaMobile).
