app-description=Андроид йыһаздарында Викиһүҙлекте уҡыуы өсөн эшләнгән рәсми ҡушымта. Викиһүҙлек – 150 телдә һәр кем мөхәррирләй алған веб-һүҙлек.\n\nМөмкинселектәре: Аҙаҡтан, автоном режимда уҡыу өсөн мәҡәләне һаҡлау, «Уртаҡлаш» функцияһы менән мәҡәләләр уртаҡлашыу, башҡа телдәрҙе мәҡәләләр уҡыу, тулы экран эҙләү.\n\nҮҙ фекерҙәрегеҙҙе Твиттерҙа яҙығыҙ – @WikimediaMobile.
