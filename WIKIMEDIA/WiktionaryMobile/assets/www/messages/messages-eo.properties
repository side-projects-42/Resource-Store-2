app-description=Oficiala Vikivortara aplikaĵo por Androido. Vikivortaro estas ret-bazita vortaro kiu iu ajn povas redakti, ĝi estas disponebla en pli ol 150 lingvoj.\n\nKarakterizaĵoj: Konservu artikolojn por legi ilin poste aŭ sen aliro al la reto, disvastigu artikolojn per la Androida opcio "Disvastigu", legu artikolojn en malsama lingvo, aŭskultu la vortprononcado, plenekrana serĉado.\n\nSendu al ni viajn opinion per Twitter @WikimediaMobile.
