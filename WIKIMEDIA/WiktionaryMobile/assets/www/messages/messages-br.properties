app-description=Arload Wikeriadur ofisiel evit Android. Wikeriadur zo ur geriadur web a c'hall pep hini kemer perzh ennañ. E gavout a reer en ouzhpenn 150 yezh.\n\nPerzhioù : Enrollañ evit lenn diwezhatoc'h pe en ur mod ezlinenn. Kenrannañ pennadoù en ur ober gant Android. Lenn ur pennad e meur a yezh. Selaou ouzh distagadur ar gerioù. Klask er mod skramm leun.\n\nKasit deomp hoc'h evezhiadennoù dreTwitter war @WikimediaMobile.
