app-description=Aplicația oficială a Wikționarului pentru Android. Wikționarul este un dicționar bazat pe web, pe care oricine îl poate edita, fiind disponibil în peste 150 de limbi.\n\nCaracteristici: salvarea articolului pentru o lectură ulterioară sau în mod off-line; distribuirea articolelor utilizând funcția „Partajare” din Android; citirea articolului într-o altă limbă; posibilitatea de a asculta pronunțiile cuvintelor; căutare în modul ecran complet.\n\nSpuneți-ne părerea dumneavoastră pe Twitter @WikimediaMobile.
