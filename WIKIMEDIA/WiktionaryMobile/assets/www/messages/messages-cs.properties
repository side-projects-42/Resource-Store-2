app-description=Oficiální aplikace Wikislovníku pro Android. Wikislovník je webový slovník, který může kdokoli upravovat, dostupný ve více než 150 jazycích.\n\nFunkce: Uložení hesla pro pozdější nebo offline čtení, sdílení hesel pomocí funkce Androidu „Sdílet“, čtení hesla v jiném jazyce, poslech výslovnosti slov, vyhledávání na celou obrazovku\n\nPošlete nám svůj názor na Twitter @WikimediaMobile.
