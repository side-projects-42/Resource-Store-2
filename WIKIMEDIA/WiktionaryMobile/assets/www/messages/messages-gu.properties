app-description=એન્ડ્રોઇડ માટે સત્તાવાર વિક્શનરી એપ. વિક્શનરી એ વેબ-આધારીત શબ્દકોષ છે જે કોઇપણ ફેરફાર કરી શકે છે, જે ૧૫૦થી વધુ ભાષાઓમાં પ્રાપ્ત છે.\n\nલાક્ષણિકતાઓ: પછી કે ઓફલાઇન વાંચવા માટે લેખો સંગ્રહો, એન્ડ્રોઇડની "વહેંચો" સુવિધાનો ઉપયોગ કરી લેખો વહેંચો, અલગ ભાષામાં લેખ વાંચો, શબ્દનો ઉચ્ચાર સાંભળો, પૂર્ણ સ્ક્રિન શોધ\n\nતમારો પ્રતિભાવ અમને ટ્વિટર @WikimediaMobile પર મોકલો.
