app-description=Ứng dụng Wiktionary chính thức dành cho Android. Wiktionary là từ điển trực tuyến mở có sẵn trong hơn 150 ngôn ngữ và cho phép mọi người sửa đổi.\n\nCác tính năng: Lưu mục từ để đọc sau hoặc ngoại tuyến; chia sẻ mục từ dùng chức năng “Chia sẻ” của Android; đọc mục từ trong ngôn ngữ khác; nghe cách đọc từ; tìm kiếm toàn màn hình.\n\nHãy gửi phản hồi của bạn cho chúng tôi trên Twitter @WikimediaMobile.
