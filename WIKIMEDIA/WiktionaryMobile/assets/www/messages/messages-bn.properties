app-description=অফিসিয়াল উইকিঅভিধান অ্যান্ড্রয়েড অ্যপলিকেশন। উইকিঅভিধান একটি ওয়েব ভিত্তিক অভিধান যেখানে সকলেই অবদান রাখতে পারে, এটি বর্তমানে ১৫০টিও বেশি ভাষায় ব্যবহার করা যায়।\n\nবৈশিষ্টসমূহ: পরবর্তীতে অথবা অফলাইনে দেখার জন্য নিবন্ধ সংরক্ষণ করা, অ্যান্ড্রয়েডের "শেয়ার" বৈশিষ্টটি ব্যবহার করা, বিভিন্ন ভাষায় নিবন্ধ পড়া, শব্দগুলোর উচ্চারণ শোনা, পূর্ণ পর্দায় অনুসন্ধান করা\n\n@WikimediaMobile টুইটারে আপনার মতামত জানান।
