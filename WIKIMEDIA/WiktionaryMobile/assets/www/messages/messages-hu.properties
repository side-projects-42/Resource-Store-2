app-description=Hivatalos Wikiszótár Alkalmazás Androidra. Wikiszótár egy ingyenes webalapú szótár, amit bárki szerkeszthet, több mint 150 nyelven elérhető.\n\nSzolgáltatások: cikkek elmentése későbbi offline olvasásra, közeli cikkek keresése, cikkek megosztása az Android share funkciójával, cikkek olvasása különböző nyelveken, szavak kiejtésének meghallgatása, teljes képernyős keresés\n\nÉszrevételeidet a @WikimediaMobile Twitter oldalra küldheted.
