app-description=App Wiktionary ufissial për Android. Wiktionary a l'é un dissionari basà an sla Ragnà che mincadun a peul modifiché, disponìbil an pi che 150 lenghe.\n\nPossibilità: Salvatagi ëd n'artìcol për leslo pi tard o fòra 'd linia, Partagi d'artìcoj an dovrand la funsion d'Android «Partagi», Letura ëd n'artìcol an lenghe diferente, Scoté le prononsie ëd le paròle, Arserca a scren Pien\n\nCh'an manda ij sò coment dzora a Twitter @WikimediaMobile.
