app-description=L'aplicació oficial del Viccionari per a l'Android. El Viccionari és un diccionari web que tothom pot modificar. Està disponible en més de 150 idiomes.\n\nCaracterístiques: desar un article per llegir-lo més tard sense connexió, compartir articles amb la funció "Compartir" de l'Android, llegir l'article en un idioma diferent, escoltar la pronúncia d'una paraula, cercar en pantalla completa.\n\nFeu-nos arribar els vostres comentaris des del Twitter a @WikimediaMobile.
