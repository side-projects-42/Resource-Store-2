app-description=Aplicación oficial do Galizionario para Android. O Galizionario é un dicionario libre que calquera pode editar, dispoñible en máis de 150 linguas.\n\nCaracterísticas: gardar un artigo para lelo máis tarde ou sen conexión, compartir artigos mediante a función "Compartir" de Android, ler un artigo noutra lingua, escoitar a pronuncia das palabras, procura en pantalla completa\n\nEnvíanos suxestións a través do Twitter á conta @WikimediaMobile.
