app-description=Android аппараттарында Уикиказынаны окууда расмий тиркеме болуп саналат. Уикисөздүк - бул 150 тилди камтыган веб-сөздүк жана аны ар бир инсан кошумчалай алат.\n\nМүмкүнчүлүктөрү: Макалаларды окуу үчүн кийинки убакытка калтыруу же автономдук нукта окуу, Android «Бөлүшүү» тиркемесинин жардымы менен макалаларды жарыялоо, макалаларды башка тилдерде окуу, экранда туурасынын издөө мүмкүнчүлүгү.\n\nБизге өз пикирлериңиздерди Twitter тармагына жөнөтүңүздөр - @WikimediaMobile.
