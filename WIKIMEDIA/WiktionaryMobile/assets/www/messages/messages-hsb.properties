app-description=Oficielna aplikacija za Wikisłownik za Android. Wikisłownik je websłownik, kotryž kóždy móže wobdźěłać a kotryž steji w 150 rěčach k dispoziciji.\n\nFunkcije: Nastawki składować, zo by móhło je pózdźe offline čitać, nastawki z pomocu Androidoweje funkcije "Dźělić" dźělić, nastawki w druhej rěči čitać, na wurjekowanje słowow poskać, połnowobrazowkowe pytanje.\n\nPósćelćo nam swoje komentary přez Twitter @WikimediaMobile.
