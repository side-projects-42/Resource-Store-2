app-description=Virallinen Wikisanakirja-sovellus Androidille. Wikisanakirja on yli 150 kielellä saatavissa oleva verkkosanakirja, jota kuka tahansa voi muokata.\n\nOminaisuudet: Artikkelien tallennus myöhempää lukua varten ilman verkkoyhteyttä, artikkeleiden jakaminen Androidin jakotoiminnolla, artikkelien lukeminen toisella kielellä ja kokonäytön haku.\n\nLähetä meille palautetta Twitterissä @WikimediaMobile.
