app-description=Oficjalna aplikacja Wikisłownik dla systemu Android. Wikisłownik jest słownikiem internetowym, dostępnym w ponad 150 językach.\n\nDostępne funkcje: zapisywanie artykułu do późniejszego odczytu w trybie offline, udostępnianie artykułów za pomocą funkcji „Udostępnij” systemu Android, artykuły dostępne w wielu językach, nagrana wymowa słów, łatwe wyszukiwanie i przejrzysty układ wyników wyszukiwania\n\nWyślij nam swoją opinię na Twitterze @WikimediaMobile.
