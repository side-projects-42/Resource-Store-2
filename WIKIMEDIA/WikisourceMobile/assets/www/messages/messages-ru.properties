app-description=Официальное приложение Викитеки для устройств под управлением Android. Викитека — онлайновая библиотека свободных публикаций (выпущенных под свободными лицензиями и находящихся в общественнном достоянии), пополняемая и поддерживаемая нашим сообществом. \n\nВозможности: Сохранение книг для более позднего чтения или для чтения в автономном режиме, отправка страниц на сервер с использованием функции Android «Публикация», чтение статей на разных языках, полноэкранный поиск.\n\nПрисылайте нам свои отзывы на Twitter @WikimediaMobile.
