app-description=Официјален прилогот (app) на Викиизвор за Андроид. Викиизвор е семрежна библиотека со слободни и бесплатни книги и други дела која ја составува и одржува заедницата на уредници и корисници.\n\nМожности: Зачувување на книги за вонмрежно читање, споделување на страници со, читање статии на разни јазици, пребарување по цел екран\n\nИскажувајте ги Вашите мислења на Twitter @WikimediaMobile.
