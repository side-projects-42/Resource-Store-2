app-description=Aplicació oficial de Viquitexts per a Android. Viquitexts és una biblioteca en línia de publicacions de contingut lliure, recollit i mantingut per la nostra comunitat. \n\nCaracterístiques: desar llibres per a llegir-los en un altre moment o bé sense connexió, compartir pàgines fent servir la funció "Compartir" d'Android, llegir articles en diferents idiomes, cerca de pantalla completa.\n\nEnvieu-nos els vostres comentaris al Twitter @WikimediaMobile.
