app-description=ვიკიწყაროს ოფიციალური აპლიკაცია ანდროიდისათვის. ვიკიწყარო თავისუფალი პუბლიკაციების ონლაინ-ბიბლიოთეკაა, რომელსაც ავსებს და ინარჩუნებს ჩვენი საზოგადოება.\n\nმახასიათებლები: შეინახე წიგნი, რათა წაიკითხოთ მოგვიანებით, გააზიარეთ გვერდები ანდროიდის „გაზიარების“ ფუნქციით, წაიკითხეთ სტატიები სხვადასხვა ენებზე, მთელს ეკრანზე ძიება. \n\nგამოგვიგზავნეთ თქვენი შეფასება ტვიტერზე @WikimediaMobile.
