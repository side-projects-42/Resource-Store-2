app-description=היישום הרשמי לקריאת ויקיטקסט במכשירי אנדרואיד. ויקיטקסט הוא מאגר אינטרנטי של טקסטים חופשיים, שנאספים על ידי הקהילה שלנו.\n\nתכונות: שמירת ספרים לקריאה מאוחר יותר או ללא חיבור לרשת, שיתוף דפים באמצעות פעולת ה„שיתוף” של אנדרואיד, קריאת ערכים בשפות שונות, חיפוש ברוחב המסך.\n\nשלחו לנו את המשוב שלכם לחשבון הטוויטר ‎@WikimediaMobile.
