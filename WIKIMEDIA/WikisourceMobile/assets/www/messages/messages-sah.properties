app-description=Бикитиэкэ Андроидка аналлаах официальнай бырагырааммата. Бикитиэкэ диэн бар дьон бас билиитигэр киирбит тиэкистэр он-лайн бибилитиэкэлэрэ. Кинини биһиги бары толоробут.\n\nКыаҕа: Кэлин эбэтэр интэриниэтэ суох ааҕарга кинигэни ҕааддьыкка хаалларар, Андроид "Публикация" диэн функциятын туһанан тиэкистэри сиэрбэргэ угуохха сөп, ыстатыйалары араас тылынан ааҕыахха сөп, толору экрааҥҥа көрдүөн сөп.\n\nТупсарар этиилэргин Твиттэргэ суруй @WikimediaMobile.
