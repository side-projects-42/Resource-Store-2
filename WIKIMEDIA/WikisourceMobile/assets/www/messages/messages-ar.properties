app-description=ويكي مصدر التطبيق الرسمي للروبوت. ويكي مصدر مكتبة على إنترنت للمنشورات محتوى الحرة، التي تم جمعها والتي تحتفظ بها مجتمعنا.\n\nالسمات: حفظ الكتب قراءة صفحات حصة في وقت لاحق أو دون اتصال، استخدام الدالة الروبوت "حصة"، اقرأ المقال في لغة مختلفة، بحث كامل الشاشة\n\nأرسل لنا ملاحظاتك على تويتر @WikimediaMobile.
