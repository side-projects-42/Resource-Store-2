app-description=안드로이드용 공식 위키문헌 애플리케이션입니다. 위키문헌은 우리 공동체의 수집과 유지 관리를 하는 자유 내용 출판물의 온라인 도서관입니다.\n\n기능: 나중에 읽거나 오프라인에서 읽을 수 있게 책을 저장하기, 안드로이드의 "공유하기" 기능을 이용해 문서 공유하기, 다른 언어로 문서 읽기, 전체 화면 검색\n\n트위터 @WikimediaMobile으로 피드백을 보내주세요.
