app-description=Amtelk Wikisource App för Android. Wikisource as en online bibleteek för frei tugengelk skraften, saamelt an bewerket faan üüs gemianskap.\n\nDiarmä könst dü: Buken seekre, am jo leeder of uk offline tu leesen, sidjen skaft mä det funktjuun "Share/Teilen", artiikler uun en ööder spriak lees, bilen schük.\n\nDü könst üs din meenang sai mä Twitter @WikimediaMobile.
