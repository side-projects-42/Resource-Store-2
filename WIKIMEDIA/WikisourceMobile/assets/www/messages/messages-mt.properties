app-description=L-app uffiċjali ta' Wikisors għal Android. Wikisors huwa arkivju onlajn ta' pubblikazzjonijiet, miġbura u miżmuma mill-komunità tagħna.\n\nKaratteristiċi: żomm mal-ġenb kotba li tixtieq taqra aktar tard jew offlajn, aqsam paġna permezz tal-funzjoni "Aqsam" tal-Android, aqra xi artiklu f'lingwa differenti, fittex fi skrin sħiħ.\n\nIbgħatilna l-kummenti tiegħek fuq Twitter @WikimediaMobile.
