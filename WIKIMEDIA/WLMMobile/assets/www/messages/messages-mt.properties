about-howto-0=Tieħu ritratti ta' monumenti huwa pjuttost faċli, jew almenu nisperaw li hu hekk. Segwi dawn il-passi:
about-howto-1=L-ewwel sib il-monument fil-viċin jew f'pajjiż partikulari. Żidna xi buttuni fil-paġna tal-bidu sabiex jgħinuk.
about-howto-2=Mur fuq il-post! Bil-mixi, bil-karozza, bl-ajruplan, teleportazzjoni... kull mezz huwa tajjeb.
about-howto-3=Ħu ritratt tal-monument. Anke jekk qiegħed tuża' kamera kun żgur li tieħu ritratt bil-mowbajl, sabiex aħna nfakkruk. It-tbissim huwa oppzjonali ;)
about-howto-6=Irbaħ il-kompetizzjoni! L-aqwa ritratti għandhom premju imma anke jekk ma tkunx irbaħt premju, inti xorta waħda tkun rebbieħ għaliex tkun ikkontribwixxejt għal databażi ta' miljuni ta' fajls li jistgħu jintużaw b'mod ħieles. Prosit!
