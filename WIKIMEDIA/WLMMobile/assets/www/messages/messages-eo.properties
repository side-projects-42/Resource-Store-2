about=Pri ĉi tiu konkurso
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> estas ekscita internacia foto-konkurso pri monumentoj en kiu ankaŭ vi povas partopreni. Ĝi estas organizata de Vikimedio, la movado kiu administras la etan enciklopedion pri kiu vi eble jam aŭdis antaŭe: <a href="$2">Vikipedio</a>. Kultura heredaĵo estas grava parto de la scio kiun Vikipedio klopodas disdividi kun la mondo.</p><p> Vi povas helpi disvolvigi ĝin donacante fotojn de monumentoj en via regiono per ĉi tiu poŝtelefona aplikaĵo.</p>
about-app-header=Versia informo
about-howto-header=Kiel uzi
about-howto-link=Eksciu kiel uzi
about-howto-0=Fotado de monumentoj estas facila. Simple faru sekvajn paŝojn:
about-howto-1=Unue trovu monumenton proksime de vi aŭ en iu lando. Tiucele ni aldonis butojn en la ĉefpaĝon, kiuj helpos al vi.
about-howto-2=Iru al la monumento! Promenu, stiru, flugu, teleportiĝu aŭ saltu tien... kiel ajn.
about-howto-3=Faru foton de la monumento. Eĉ se vi uzas fotilon, faru foton ankaŭ per la telefono, por ke ni povu poste memorigi vin. Ridetu laŭplaĉe.
about-howto-4=La faritan foton aŭ tuj alŝutu, aŭ "konservu por poste". Fotoj konservitaj por poste restas en via telefono kiel memoraĵo pri tio, kie ĉie vi estis. Ĉu vi poste alŝutos ilin aŭ ne, tio dependas de vi.
about-howto-5=Reveninte hejmen super vian tason da vaporvarma kakao, vizitu la paĝon "Alŝutoj" por povi alŝuti la bonajn fotojn. Elektu tiujn kiujn vi ŝatas kaj klaku la alŝutbutonon. Forigu la hontigajn.
about-howto-6=Gajnu la konkurson! La plej bonaj fotoj ricevos valorajn premiojn, sed eĉ se via foto de ne gajnos, vi tamen estas gajninto! Vi kontribuis en datumbazon de milionoj da libere uzeblaj aŭdvidaĵoj. Gratulon!
