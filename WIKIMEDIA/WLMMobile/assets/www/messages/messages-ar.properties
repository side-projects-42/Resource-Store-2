about=حول هذه اللعبة
about-wlm-p1=<p><a href="$1">الويكي تحب الآثار</a> هي مسابقة دولية مثير للآثار حيث يمكنك المشاركة. يتم تنظيمها بواسطة ويكيميديا، الحركة خلف موسوعة صغيرة ربما تكون قد سمعت عنها اسمها <a href="$2">ويكيبيديا</a>.</p><p>التراث الثقافي هو جزء من المعرفة التي تحاول ويكيبيديا مشاركتها مع العالم.</p><p>يمكنك مساعدة نموها بواسطة المساهمة بصور للآثار في منطقتك باستعمال تطبيق المحمول هذا سهل الاستخدام.</p>
about-app-header=معلومات الإصدار
about-howto-header=كيفية الإستعمال
about-howto-link=تعرّف على كيفية الإستعمال
about-howto-0=نحن نظن أنّ إلتقاط صور المعالم الأثرية سهل للغاية. ما عليك إلا إتباع الخطوات التالية:
about-howto-1=أولاً حدد بعض المعالم/التماثيل إما بالقرب منك أو في بلد آخر. لقد أضفنا أزرار إلى الصفحة الأولية للمساعدة في ذلك.
about-howto-2=توجه الآن إلى المعلم/التمثال! مشياً، سائقاً، طائراً، فضائي النقل أو بحراً بالسفينة...أو أي شيئ له معنى.
about-howto-3=إلتقط صورة للمعلم/للتمثال. حتى ولو كنت تستخدم آلة تصوير تأكد من ألتقاطك للصورة من خلال هاتفك النقال حتى نستطيع تذكيرك. الإبستامات إختيارية.
about-howto-4=إما قم بتحميل الصور التي إلتقطتها أو "أحتفط بها لوقت لاحق". الصور المحتفظ بها تبقى في هاتفك كسجل للمكان الذي قصدته. يمكنك تحميلها إذا أردت الأمر متروك لك لتقرر.
about-howto-5=عندما تكون في البيت و أمامك قدح من الكاكاو الساخن تأكد من زيارتك لصفحة "التحميلات" لرفع الصور الجيدة. اختر الصور التي تريدها و اضغط على زر التحميل. و احذف الصور المحرجة.
about-howto-6=فز بالمسابقة! أفضل الصور ستحصل على جوائز ولكن حتى لو لم تفز بجائزة فأنت أصلا فائز معنا لأنك ساهمت في إثراء قاعدة البيانات بملايين الملفات الإعلامية المستخدمة بكل حرية.\nقدم لنفسك كعكة! أحسنت صنعا!
about-link-home=إبدأ الآن!
