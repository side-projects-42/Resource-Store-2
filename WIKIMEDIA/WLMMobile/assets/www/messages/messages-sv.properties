about=Om detta spel
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> är den spännande internationella fototävlingen för monument som du kan delta i. Det organiseras av Wikimedia, rörelsen bakom ett litet uppslagsverk som du kanske har hört talas om vid namn <a href="$2">Wikipedia</a>.</p><p>Kulturarvet är en viktig del av kunskapen som Wikipedia strävar efter att dela med världen.</p><p>Du kan hjälpa dess tillväxt genom att bidra med foton av monument från ditt område med hjälp av denna lättanvända mobilapplikation.</p>
about-app-header=Versionsinformation
about-howto-header=Hur man använder
about-howto-link=Ta reda på hur du använder
about-howto-0=Att ta foton av monument är ganska enkelt hoppas vi. Ta helt enkelt följande steg:
about-howto-1=Hitta först ett monument nära dig eller i ett visst land. Vi har lagt till knapparna på första sidan för att hjälpa till med detta.
about-howto-2=Gå till monumentet! Promenera, kör, flyg, teleportera eller hoppa... vad som helst som är vettigt.
about-howto-3=Ta ett foto av monumentet. Även om du använder en kamera, se till att även ta ett foto med din telefon så vi kan påminna dig. Leenden är valfria.
about-howto-4=Ladda antingen upp foton som du tog eller "Spara för senare". Bilder som sparas för senare finns på telefonen som en påminnelse. Om du överför dem senare är upp till dig.
about-howto-5=När du är hemma med din kopp med varm choklad, passa på att besöka sidan "Uppladdningar" för att ladda upp bra bilder. Välj de du gillar och tryck knappen Ladda upp. Ta bort de pinsamma.
about-howto-6=Vinn tävlingen! De bästa bilderna får priser, men även om du inte vinner ett pris är du fortfarande är en vinnare eftersom du har bidragit till en databas med miljontals fritt användbara mediefiler. Ge dig själv en kaka! Bra gjort!
about-link-home=Kom igång nu!
