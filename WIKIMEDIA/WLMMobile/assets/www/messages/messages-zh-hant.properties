about=關於此遊戲
about-wlm-p1=<p><a href="$1">維基愛古蹟</a>是一項國際古蹟攝影比賽，你亦可參與其中。此比賽主辦單位為維基媒體基金會，一項你可能聽過的百科全書—<a href="$2">維基百科</a>背後的運動。</p><p>文化傳統是維基百科致力與世界分享知識的重要一部份。</p><p>您可使用此手機程式，為位於您所在地區的古蹟拍攝照片，貢獻給維基百科。</p>
about-app-header=版本資料
about-howto-header=如何使用
about-howto-link=了解如何使用
about-howto-0=拍攝古蹟的圖片非常容易。只需以下幾步：
about-howto-1=首先，在你附近或所在的國家尋找古蹟。我們添加了起始頁幫助你尋找。
about-howto-2=前往古蹟！步行、駕車、飛往、瞬間轉動或跳過去...任何可行的方法。
about-howto-3=為古蹟拍照。即使您使用的相機拍攝，都同時使用您的電話拍攝，好讓我們之後提醒你。微笑是可選的。
about-howto-4=上載相片或「暫時儲存」。暫時儲存的相片會保存在手機以作記錄。由你決定是否您以後上載它們。
about-howto-5=回家喝杯熱可可時，記住查看「上載」頁面上載相片。選擇你喜歡的相片，然後按上載按鈕。刪除令人的尷尬相片。
about-howto-6=贏得比賽！拍到最佳的相片可獲得獎品。即使你未能獲獎仍然是贏家，因為你已對數以百萬計可自由使用的媒體檔案數據庫作出貢獻。給自己一塊餅乾！做得好！
about-link-home=現在開始！
