about=O igri
about-wlm-p1=<p><a href="$1">Viki voli spomenike</a> (Wiki Loves Monuments) je uzbudljiv međunarodni konkurs fotografija spomenika u kom i vi možete da učestvujete. Njegov organizator je Vikimedija — pokret odgovoran za <a href="$2">Vikipediju</a>.</p><p>Verujemo da je kulturno nasleđe važan deo znanja koje Vikipedija treba da ponudi svetu.</p><p>Možete da nam pomognete u razvoju ovakvog sadržaja sa fotografijama spomenika u vašoj okolini koje ćete otpremati uz pomoć ovog jednostavnog programa za mobilne uređaje.</p>
about-app-header=Podaci o verziji
about-howto-header=Kako se koristi
about-howto-link=Saznajte kako da koristite
about-howto-0=Nadamo se da je fotografisanje spomenika prilično prosto. Jednostavno sledite sledeće korake:
about-howto-1=Najpre pronađite spomenik u svojoj okolini ili u nekoj zemlji. Dodali smo dugmad na početnoj stranici kako bismo vam pomogli.
about-howto-2=Otiđite do spomenika. Pešačite, vozite, letite ili se teleportujte… onako kako mislite da treba.
about-howto-3=Fotografišite spomenik. Iako koristite kameru, ne zaboravite da fotografišete i s mobilnim telefonom kako bismo mogli da vas podsetimo. Smešci su poželjni.
about-howto-4=Otpremite fotografiju ili je „Sačuvajte za kasnije“. Fotografije sačuvane za kasnije ostaju u telefonu kao svedočanstvo mesta koje ste posetili. Na vama je da li ćete je kasnije otpremiti.
about-howto-5=Kada ste kod kuće i pijuckate kafu, ne zaboravite da odete na stranicu „Otpremanja“ i otpremite dobre fotografije. Izaberite željene fotografije i kliknite na dugme za otpremanje. Obrišite one nezgodne.
about-howto-6=Pobedite na konkursu! Za najbolje fotografije sleduju nagrade. Iako ne osvojite ništa, ipak treba da se ponosite svojim podvigom – doprineli ste stvaranju baze koja raspolaže milionima medijskih datoteka. Kupite sebi nešto lepo! Zaslužili ste.
about-link-home=Počnite sada!
