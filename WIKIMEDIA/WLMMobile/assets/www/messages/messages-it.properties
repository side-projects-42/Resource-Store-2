about=A proposito di questo concorso
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> è l'emozionante concorso fotografico internazionale dedicato ai monumenti al quale anche tu puoi partecipare. È organizzato da Wikimedia, il movimento dietro a una piccola enciclopedia di cui potresti avere sentito parlare, <a href="$2">Wikipedia</a>.</p><p>Il patrimonio culturale è una parte importante di quella conoscenza che Wikipedia si impegna a condividere con il mondo.</p><p>Usando questa applicazione mobile, puoi aiutarne la crescita aggiungendo foto di monumenti della tua zona.</p>
about-app-header=Informazioni sulla versione
about-howto-header=Come si usa
about-howto-link=Scopri come si usa
about-howto-0=Fotografare monumenti è abbastanza facile, o almeno lo speriamo. Segui queste indicazioni:
about-howto-1=Anzitutto individua un monumento vicino a te o in una data nazione. Abbiamo messo dei pulsanti nella pagina iniziale per aiutarti.
about-howto-2=Recati sul posto. A piedi, in auto, in aereo, col teletrasporto... ogni mezzo è buono.
about-howto-3=Scatta una foto del monumento. Anche se utilizzi una fotocamera, assicurati di fare una foto con il tuo cellulare, così da stare sicuri. I sorrisi sono opzionali ;)
about-howto-4=Puoi caricare la foto che hai scattato, oppure salvarla per un utilizzo successivo. Le foto salvate vengono memorizzate sul tuo cellulare, se poi vuoi caricarle successivamente sta a te decidere :)
about-howto-5=Quando sei a casa comodamente seduto a sorseggiare la tua bevanda preferita, dai un'occhiata alla pagina "Caricamenti" per caricare le foto più belle. Seleziona quelle che preferisci e premi il pulsante di caricamento. Le foto imbarazzanti, invece, conviene eliminarle...
about-howto-6=Vinci il concorso! Le foto migliori riceveranno un premio, ma anche se non sarai premiato, sarai comunque un vincitore, avendo contribuito alla formazione di un database di milioni di file multimediali liberamente utilizzabili. La conoscenza non ha limiti, anche grazie a te! Ben fatto :)
about-link-home=Inizia ora!
