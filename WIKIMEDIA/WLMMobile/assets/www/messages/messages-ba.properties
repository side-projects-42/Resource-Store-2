about-howto-1=Башта һеҙгә яҡын урынлашҡан йәки һайлаған илдәге һәйкәлде һайлағыҙ. Бына башҡарыу өсөн башбиттә беҙ төймәләр ҡуйҙыҡ.
about-howto-2=Һәйкәлгә яҡыныраҡ килегеҙ! Атлап, һикереп, машина йәки самолёт менән, телепортация ярҙамында.....
about-howto-3=Һәйкәлде фотоға төшөрөгөҙ!
about-howto-4=Хәҙер төшөргән фотоны йәки «һакланған фотоны» тейәгеҙ. Һуңыраҡ тейәргә тип һаҡланған фотографиялар һеҙҙең телефонда, һеҙ булған урын тураһында, иҫтәлек булып ҡала. Һуңыраҡ тейәргәме, юҡмы - һеҙҙең теләктән тора.
about-howto-5=Өйгә ҡайтҡас, фотографияларҙы ебәреү өсөн «Тейәү» битен асығыҙ. Үҙеҙгә оҡшағаные һайлап «Тейәргә» төймәһенә баҫығыҙ. Уңышһыҙ фотоларҙы юйығыҙ.
about-howto-6=Конкурса еңегеҙ! Иң яҡшы фотографиялар приз ала, әгәр приз эләкмәһә лә һеҙ еңеүсе, сөнки миллион ирекле медиафайлдар араһында һеҙҙең өлөш тә бар!
about-link-home=Хәҙер башларға!
