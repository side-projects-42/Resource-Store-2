about=Был уйын тураһында
about-wlm-p1=<p><a href="$1">«Вики һәйкәлдәр ярата»</a> — һеҙ ҡатнаша алырлыҡ ҡыҙыҡлы халыҡ-ара фотоконкурс.  Бәләкәй энциклопедия <a href="$2">Википедия</a>, уның тураһында бәлки ишеткенегеҙ барҙыр, тормошҡа ашырған Викимедия хәрәкәте ойошторған конкурс.</p><p> Мәҙәни мираҫты, белемдең мөһим өлөшо булараҡ, Википедия донъялағы һәр кем менән бүлешергә ынтыла.</p><p>Ошо ябай мобиль ҡушымтаны файҙаланып, үҙегеҙҙең тирә-яҡтағы һәйкәлдәрҙең фотоларын бүләк итеп, һеҙҙә уның үҫешенә ярҙам итә алаһығыҙ.</p>
