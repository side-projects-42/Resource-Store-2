about=Пра конкурс
about-wlm-p1=<p><a href="$1">«Вікі любіць славутасьці»</a> — займальны міжнародны фатаграфічны конкурс, прысьвечаны архітэктурным славутасьцям, у якім вы можаце ўзяць удзел. Ён арганізоўваецца Вікімэдыяй — грамадой людзей, якія стаяць за маленькай энцыкляпэдыяй, імя якой вы, пэўна, чулі — гэта <a href="$2">Вікіпэдыя<a/>.</p><p>Культурная спадчына — істотная частка ведаў, якімі Вікіпэдыя імкнецца падзяліцца са сьветам.</p><p>Вы можаце дапамагчы ў працы над ёй, падараваўшы ёй фатаграфіі помнікаў архітэктуры вакол вас, з дапамогай гэтага простага мабільнага прыкладаньня.</p>
about-app-header=Інфармацыя пра вэрсію
about-howto-header=Як карыстацца
about-howto-link=Даведайцеся, як выкарыстоўваць
about-howto-0=Мы спадзяемся, што рабіць фатаздымкі славутасьцяў досыць лёгка. Проста выканайце наступныя крокі:
about-howto-1=Спачатку знайдзіце славутасьць, якая знаходзіцца паблізу Вас або ў пэўнай, выбранай Вамі, краіне. Каб дапамагчы Вам гэта зрабіць, мы дадалі кнопкі на пачатковую старонку.
about-howto-2=Паспрабуйце трапіць да славутасьці. Пехам, наземным транспартам, самалётам, тэлепартуючыся або наўскач... — любым чынам, які толькі можна ўявіць.
about-howto-3=Зрабіце фатаздымак славутасьці. Нават калі вы выкарыстоўваеце фотаапарат, зрабіце таксама здымак з дапамогай камэры мабільнага тэлефона, каб мы маглі нагадаць вам пра яго. Усьміхацца можна, але не абавязкова.
about-howto-4=Цяпер загрузіце зроблены фатаздымак або «захавайце, каб загрузіць пазьней». Здымкі, захаваныя для пазьнейшай загрузкі, застаюцца ў памяці тэлефона, каб пасьля нагадаць пра мясьціны, якія вы наведалі. Толькі ад вас залежыць, загружаць здымкі пазьней ці не.
about-howto-5=Калі вы будзеце дома з кубкам гарачай какавы, наведайце старонку «Загрузкі», каб загрузіць добныя фатаздымкі. Выберыце тыя, што вам падабаюцца, і націсьніце кнопку «Загрузіць». Выдаліце няўдалыя фатаздымкі.
about-howto-6=Выйграйце конкурс! Найлепшыя фатаздымкі атрымліваюць прызы, але нават калі вы ня выйграеце прыз, вы ўсё роўна будзеце пераможцам, паколькі зрабілі свой унёсак у базу зьвестак зь мільёнамі вольна даступных мэдыяфайлаў. Пачастуйце сябе печывам! Выдатная праца!
about-link-home=Распачніце зараз!
