about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> yakuwi lomba poto antarnagara kanggo monumèn-monumèn sing ngendi Sampéyan bisa melu nèng njeroné. Lomba iki diatur déning Wikimedia, gerakan ing waliké sawiji bausastra cilik sing Sampéyan mesthi wis tau krungu sing diarani <a href="$2">Wikipédia</a>.</p><p>Warisan budhaya kuwi bagéyan wigati saka kawruh sing ngendi Wikipédia ngupayakaké supaya tansah bisa didum kanggo dunya.</p><p>Sampéyan bisa ngèwangi tuwuhé kuwi mawa kontribusi poto-poto monumèn nèng wewengkoné Sampéyan nganggo aplikasi ponsèl sing mayar iki.</p>
