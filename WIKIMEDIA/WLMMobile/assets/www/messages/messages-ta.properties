about-wlm-p1=<p><a href="$1">விக்கி விரும்புகின்றது நினைவுச்சின்னம்</a> ஆனது நீங்கள் கலந்துகொள்ளக்கூடிய ஒரு சர்வதேச புகைப்பட போட்டி.  <a href="$2">விக்கிப்பீடியா</a> என நீங்கள் கேள்விப்பட்டிருக்கக்கூடிய ஒரு சிறிய கலைக்களஞ்சியத்தின் பின் இருக்கக்கூடிய, விக்கிமீடியாவால் இது நடத்தப்படுகிறது. </p><p>விக்கிப்பீடியா உலகுடன் பகிர விரும்பும் அறிவில் கலாச்சார பாரம்பரியம் ஒரு முக்கிய பகுதியாகும்.</p><p>எளிதாகப் பயன்படுத்தக்கூடிய இந்த நகர்பேசி பயன்பாடு  மூலம் உங்கள் பகுதியில் உள்ள நினைவுச் சின்னங்களின் படங்களை பங்களிப்பதன் மூலம் இதன் வளர்ச்சியில் நீங்களும் உதவலாம்.</p>
