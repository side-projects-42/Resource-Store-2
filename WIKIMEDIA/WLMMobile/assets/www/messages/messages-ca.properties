about=Quant al joc
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> és un emocionant concurs internacional de fotografia de monuments on hom pot participar-hi. Està organitzat per Wikimedia, el moviment darrere d'una petita enciclopèdia de la qual segurament n'heu sentit a parlar, anomenada <a href="$2">Viquipèdia</a>.</p><p>El patrimoni cultural és una part del coneixement que la Viquipèdia s'esforça de compartir amb el món.</p><p>Podeu ajudar a fer-la créixer tot contribuint-hi amb fotos de monuments d'allà on sou d'una forma ben fàcil amb aquesta aplicació mòbil.</p>
about-app-header=Informació de la versió
about-howto-header=Instruccions d'ús
about-howto-link=Descobreix com utilitzar-ho
about-howto-0=Esperem que fer fotos de monuments sigui força fàcil. Simplement, segueixi aquests passos:
about-howto-1=Primer localitza un monument que sigui o bé a prop teu o en un país donat. Hem afegit botons a la pàgina inicial per ajudar-t'hi.
about-howto-2=Vés al monument! Vés-hi caminant, conduint, volant, amb teleportació... segons creguis.
about-howto-3=Fes una fotografia del monument. Fins i tot si estàs utilitzant una càmera, assegura't de fer una foto des del telèfon per tal que puguem recordar-t'ho. És opcional somriure.
about-howto-4=Ara pots carregar la foto que vas fer o "desar-la per més endavant". Les fotografies desades per més endavant es queden al telèfon com a registre d'on has estat. Carregar-les més endavant o no és una qüestió personal.
about-howto-5=Quan estiguis a casa descansant tranquil·lament, visita la pàgina de "Càrregues" per carregar les bones fotos. Selecciona les que t'agradin i prem el botó "Carrega". Elimina les que et facin vergonya.
about-howto-6=Guanyeu amb la competició! Les millors fotos tenen premis però encara que no guanyeu cap premi sereu igualment un guanyador per haver contribuït a una base de dades de milions de fitxers d'ús lliure. Poseu-vos una medalla! Ben fet!
about-link-home=Comenceu ara!
