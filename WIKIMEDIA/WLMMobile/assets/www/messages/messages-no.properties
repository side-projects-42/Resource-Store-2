about=Om dette spillet
about-wlm-p1=<p><a href="$1">Wiki elsker monument</a> er den spennende internasjonale bildekonkurransen som du kan delta i. Den er organisert av Wikimedia, bevegelsen bak en liten encyklopedi som du kanskje har hørt om ved navnet <a href="$2">Wikipedia</a>.</p><p>Kulturarv er en viktig del av kunnskapen som Wikipedia arbeider for å dele med verden.</p><p>Du kan hjelpe med dens vekst ved å bidra med bilder a monument i ditt nærområde ved bruk av denne lettvinte mobil-appen.</p>
about-app-header=Versjonsinformasjon
about-howto-header=Hvordan å bruke
about-howto-link=Finn ut hvordan du bruker
about-howto-0=Det er ganske enkelt å ta bilder av monument, håper vi. Bare ta følgende trinn:
about-howto-1=Lokaliser først et monument i nærheten av deg eller i et bestemt land. Vi har lagt til knapper til den første siden for å hjelpe med dette.
about-howto-2=Dra til monumentet! Gå, kjør, fly, teleporter eller hopp... hva som virker fornuftig.
about-howto-3=Ta et bilde av monumentet. Selv om du bruker et kamera, sørg for at du tar et bilde med mobilen din slik at vi kan påminne deg. Smiling er valgfritt.
about-howto-4=Enten last opp bildet du tok eller "lagre til senere". Bilder som er lagret til senere forblir på telefonen din som en registrering av hvor du har vært. Om du laster dem opp senere er opp til deg.
about-howto-5=Når du er hjemme med et krus med rykende varm kakao, sørg for at du besøker "opplastinger"-siden for å laste opp de gode bildene. Velg de du liker og trykk på last opp-knappen. Slett de pinlige.
about-howto-6=Vinn konkurransen! De beste bildene får premier, men selv om du ikke vinner en premie er du fortsatt en vinner siden du har bidratt til en database med millioner av mediefiler til fritt bruk. Gi deg selv et kakestykke! Bra jobba!
about-link-home=Kom i gang nå!
