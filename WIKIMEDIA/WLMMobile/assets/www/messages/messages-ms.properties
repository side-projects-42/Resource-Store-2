about=Perihal permainan ini
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> ialah peraduan bergambar antarabangsa yang menyeronokkan yang boleh anda sertai. Peraduan ini dianjurkan oleh Wikimedia, iaitu gerakan di sebalik sebuah ensiklopedia yang mungkin anda kenali sebagai <a href="$2">Wikipedia</a>.</p><p>Warisan budaya merupakan sebahagian penting dalam ilmu pengetahuan yang ingin dikongsikan oleh Wikipedia dengan seluruh dunia.</p><p>Anda boleh membantu memajukan lagi Wikipedia dengan menyumbangkan gambar-gambar monumen di kawasan anda dengan menggunakan aplikasi mudah alih yang mudah ini.</p>
about-app-header=Maklumat Versi
about-howto-header=Cara penggunaan
about-howto-link=Ketahui cara penggunaannya
about-howto-0=Kami berharap agar anda senang mengambil gambar monumen, hanya dengan mengambil langkah-langkah yang berikut:
about-howto-1=Mula-mula, cari monumen berdekatan anda atau dalam negara tertentu. Kami telah menambahkan butang pada halaman permulaan demi kemudahan anda.
about-howto-2=Pergilah melawat monumen itu! Jalan kaki ke, naik kereta ke, terbang ke, teleport ke, lompat ke... apa-apalah kaedah pengangkutan yang masuk akal.
about-howto-3=Ambil gambar monumen itu. Biarpun anda membawa kamera, sila ambillah gambar dengan telefon supaya kami boleh mengingatkan anda. Senyum pun boleh.
about-howto-4=Muat naik gambar yang anda ambil itu, atau "Simpan untuk Lain Kali". Gambar-gambar yang disimpan untuk lain kali kekal dalam telefon anda sebagai rekod tempat-tempat kunjungan anda. Terpulang pada anda untuk memuat naik lain kali.
about-howto-5=Ketika menghirup koko panas di rumah, sila kunjungi halaman "Muat naikan" untuk memuat naik gambar-gambar yang cantik. Pilihlah gambar kegemaran anda dan tekan butang 'muat naik'. Yang kurang elok itu, padamkan saja.
about-howto-6=Menangi peraduan ini! Gambar-gambar yang terbaik mendapat hadiah, tetapi yang pulang dengan tangan kosong pun tetap dipuji kerana banyak menyumbang kepada pangkalan data yang berisi jutaan fail media yang sedia digunakan secara bebas. Syabas!
about-link-home=Mula sekarang!
