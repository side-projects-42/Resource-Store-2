about=Tocante a esti xuegu
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> ye un emocionante concursu fotográficu internacional de monumentos nel que pues participar. Ta organizáu por Wikimedia, el movimientu que ta detrás d'una pequeña enciclopedia de la que, seique, yá sentiría falar, nomada <a href="$2">Uiquipedia</a>.</p><p>El patrimoniu cultural ye una parte importante del conocimientu que Wikipedia puxa por compartir col mundu.</p><p>Vusté pue ayudar a qu'espoxigue aportando fotos de monumentos de la so redolada con esta aplicación pa móvil tán fácil d'usar.</p>
about-app-header=Información de la versión
about-howto-header=Instrucciones d'usu
about-howto-link=Descubra cómo utilizalo
about-howto-0=Esperamos que sacar fotografíes de monumentos seya fácil enforma. Namái siga estos pasos:
about-howto-1=Primero alcuentre un monumentu cercanu o d'un país determináu. Amestamos botones a la páxina principal p'ayudar con esto.
about-howto-2=¡Visite'l monumentu! Camine, conduza, vuele, teletrespórtese o salte... lo que faiga falta.
about-howto-3=Saca una fotografía del monumentu. Anque teas utilizando un cámara, asegúrate de sacar una foto col teléfonu para que podamos recordatelo. Sonrir ye opcional.
about-howto-4=Xubi la foto que sacasti o "Guarda para más sero". Les fotos guardaes pa más sero queden nel to teléfonu como rexistru de ónde tuvisti. Si quies, pues xubiles más sero.
about-howto-5=Cuando teas en casa con una taza de chocolate caliente, alcuérdate de visitar la páxina de "Xubes" pa xubir les fotografíes bones. Esbilla les que te presten y calca nel botón "Xubir". Desanicia les que te dean vergoña.
about-howto-6=¡Gana'l concursu! Les meyores fotos tienen premios, pero anque nun ganes un premiu, inda yes un ganador por haber collaborao con una base de datos de millones de ficheros multimedia usables llibremente. ¡Premiate con una galleta! ¡Bien fecho!
about-link-home=¡Comienza yá!
