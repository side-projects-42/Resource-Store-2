<h1 id="node-bytes">node-bytes</h1>
<p>Byte string parser.</p>
<h2 id="example">Example:</h2>
<pre><code>bytes(&#39;1kb&#39;)
// =&gt; 1024

bytes(&#39;2mb&#39;)
// =&gt; 2097152

bytes(&#39;1gb&#39;)
// =&gt; 1073741824</code></pre>
<h2 id="installation">Installation</h2>
<pre><code>$ npm install bytes</code></pre>
