<html>
  <head>
    <script src="../../http/tests/inspector/inspector-test.js"></script>
    <script src="../../http/tests/inspector/elements-test.js"></script>
    <style>
      /* comment */
      .inline-style-added-by-parser {
        color: red;
      }
    </style>
    <style>
      .inline-style-added-by-parser-with-source-url {
        color: green;
      }
      /*# sourceURL=inlineStyleAddedByParser.css*/
    </style>
    <script>
      document.write(
        "<style>\n.inline-style-added-by-parser-in-document-write {\n   color: blue;\n}\n</style>"
      );
      document.write(
        "<style>\n.inline-style-added-by-document-write-with-source-url {\n   color: yellow;\n}\n/*# sourceURL=inlineStyleAddedByDocumentWrite.css*/\n</style>"
      );
      addStyleElement(
        ".inline-style-created-by-script {\n   color: orange;\n}"
      );
      addStyleElement(
        ".inline-style-created-by-script-with-source-url {\n   color: grey;\n}\n/*# sourceURL=inlineStyleCreatedByScript.css*/"
      );

      function addStyleElement(styleContent) {
        var styleElement = document.createElement("style");
        styleElement.textContent = styleContent;
        document.head.appendChild(styleElement);
      }

      var test = function () {
        WebInspector.cssModel.addEventListener(
          WebInspector.CSSStyleModel.Events.StyleSheetAdded,
          styleSheetAdded
        );
        InspectorTest.reloadPage(step1);

        function pathToFileName(path) {
          return path.substring(path.lastIndexOf("/") + 1);
        }

        function step1() {
          InspectorTest.selectNodeAndWaitForStyles("inspected", step2);
        }

        function step2() {
          InspectorTest.dumpSelectedElementStyles(true, false, true);
          InspectorTest.completeTest();
        }

        function dumpStyleSheetHeader(header, text) {
          InspectorTest.addResult("Stylesheet added:");
          InspectorTest.addResult("  - isInline: " + header.isInline);
          InspectorTest.addResult(
            "  - sourceURL: " + pathToFileName(header.sourceURL)
          );
          InspectorTest.addResult("  - hasSourceURL: " + header.hasSourceURL);
          InspectorTest.addResult("  - contents: " + text);
        }

        function styleSheetAdded(event) {
          var header = event.data;
          CSSAgent.getStyleSheetText(header.id, contentLoaded.bind(this));

          function contentLoaded(error, text) {
            dumpStyleSheetHeader(header, text);
          }
        }
      };
    </script>
  </head>
  <body onload="runTest()">
    <p>
      Tests that different types of inline styles are correctly disambiguated
      and their sourceURL is correct.
    </p>
    <div
      id="inspected"
      style="color: red"
      class="
        inline-style-added-by-parser
        inline-style-added-by-parser-with-source-url
        inline-style-added-by-parser-in-document-write
        inline-style-added-by-document-write-with-source-url
        inline-style-created-by-script
        inline-style-created-by-script-with-source-url
      "
    ></div>
  </body>
</html>
