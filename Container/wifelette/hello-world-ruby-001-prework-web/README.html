<h2 id="overview">Overview</h2>
<p>You’re going to make a file that will print <a href="http://en.wikipedia.org/wiki/%22Hello,_World!%22_program">“Hello World!”</a> to your terminal.</p>
<h2 id="objectives">Objectives</h2>
<ol type="1">
<li>Create a new Ruby file.</li>
<li>Write syntactically valid code to produce “Hello World!”</li>
<li>Run a Ruby file.</li>
<li>Run the Learn gem.</li>
<li>Submit the lab.</li>
</ol>

<h2 id="instructions">Instructions</h2>
<h3 id="step-1">Step 1</h3>
<p>The first step is to create a text file called <code>hello_world.rb</code>. The <code>.rb</code> file extension is a common convention for specifying the language of the file, in this case, Ruby. You can create a file by making a new file in your favorite text editor and saving it into this labs directory. Or you can type <code>touch hello_world.rb</code> within your terminal once you’ve navigate into this labs directory with <code>cd</code>. If you have Sublime Text and the <a href="http://olivierlacan.com/posts/launch-sublime-text-3-from-the-command-line/">Sublime Text symlink</a> <code>subl</code> setup, you can also type <code>subl .</code> within this labs directory to open the entire directory in sublime (very useful).</p>
<h3 id="step-2">Step 2</h3>
<p>In the file <code>hello_world.rb</code> that you created, you need to write a single line of code that prints the string Hello World! to your terminal. Did you notice the method for printing in Ruby in another lab? It is short for “output string.” It’s the method <code>puts</code>. And remember how to make a string in Ruby? Just surround your text with <code>""</code>.</p>
<p>File: <code>hello_world.rb</code></p>
<div class="sourceCode" id="cb1"><pre class="sourceCode ruby"><code class="sourceCode ruby"><a class="sourceLine" id="cb1-1" title="1">puts <span class="st">&quot;Hello World!&quot;</span></a></code></pre></div>
<h3 id="step-3">Step 3</h3>
<p>Execute this file by typing <code>ruby hello_world.rb</code> into your terminal and pressing <code>enter</code>. The <code>ruby</code> part of that command tells your computer to use the Ruby interpreter when reading and executing the code in your file. The second part of the command, <code>hello_world.rb</code> is the path to the file you want to run.</p>
<p>You should see:</p>
<div class="sourceCode" id="cb2"><pre class="sourceCode bash"><code class="sourceCode bash"><a class="sourceLine" id="cb2-1" title="1">$ <span class="ex">ruby</span> hello_world.rb</a>
<a class="sourceLine" id="cb2-2" title="2"><span class="ex">Hello</span> World!</a></code></pre></div>
<h3 id="step-4">Step 4</h3>
<p>Confirm everything is working by running the <code>learn</code> command.</p>
<h3 id="step-5">Step 5</h3>
<p>Add, Commit and Push your code to GitHub and open a pull request and this lab is done, but your adventure in Ruby has only just begun!</p>
