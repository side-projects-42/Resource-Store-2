<h1 id="is-typedarray-locked">is-typedarray <a href="http://github.com/badges/stability-badges"><img src="http://badges.github.io/stability-badges/dist/locked.svg" alt="locked" /></a></h1>
<p>Detect whether or not an object is a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Typed_arrays">Typed Array</a>.</p>
<h2 id="usage">Usage</h2>
<p><a href="https://nodei.co/npm/is-typedarray/"><img src="https://nodei.co/npm/is-typedarray.png" alt="NPM" /></a></p>
<h3 id="istypedarrayarray">isTypedArray(array)</h3>
<p>Returns <code>true</code> when array is a Typed Array, and <code>false</code> when it is not.</p>
