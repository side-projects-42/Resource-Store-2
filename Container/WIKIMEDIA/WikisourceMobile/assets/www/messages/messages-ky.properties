about-credits=Уюлдук Уикикана төмөнкүлөрдү камтып айтканда, көптөгөн ачык булак эмгектерде негизделген:
app-description=Android аппараттарында Уикикитепкананы окууда расмий тиркеме болуп саналат. Уикикитепкана - эркин колдонуудагы (эркин лицензияга ээ жана коомго жеткиликтүү) онлайн китепкана болуп саналат жана ар дайым коомдоштуктардын жардамы менен кошумчаланып турат.\n\n\nМүмкүнчүлүктөрү: Китептерди окуу үчүн кийинки убакытка калтыруу же автономдук нукта окуу, Android «Бөлүшүү» тиркемесинин жардымы менен макалаларды жарыялоо, макалаларды башка тилдерде окуу, экранда туурасынын издөө мүмкүнчүлүгү.\n\nБизге өз пикирлериңиздерди Twitter тармагына жөнөтүңүздөр - @WikimediaMobile.
