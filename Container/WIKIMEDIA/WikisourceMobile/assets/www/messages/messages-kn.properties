app-description=Android ಗಾಗಿ ಅಧಿಕೃತ ವಿಕಿಸೋರ್ಸ್ ಅಪ್ಲಿಕೇಶನ್. ನಮ್ಮ ಸಮುದಾಯದಿಂದ ಸಂಗ್ರಹಿಸಿ ಮತ್ತು ನಿರ್ವಹಿಸಿದ  ಉಚಿತವಾಗಿ ಪ್ರಕಟಣೆಗಳ ಆನ್ಲೈನ್ ಗ್ರಂಥಾಲಯವನ್ನು ವಿಕಿಸೋರ್ಸ್ ಎನ್ನುತ್ತೇವೆ.\nವೈಶಿಷ್ಟ್ಯಗಳು: ಆಂಡ್ರಾಯ್ಡ್ "ಶೇರ್" ಕ್ರಿಯೆಯನ್ನು ಬಳಸಿಕೊಂಡು ಹಂಚಿಕೊಳ್ಳಿ,  ಪುಸ್ತಕಗಳನ್ನು ತದನಂತರ ಓದಲು ಉಳಿಸಿ ಅಥವಾ ಆಫ್ಲೈನ್ ಓದಿ, ಬೇರೆ ಭಾಷೆಯಲ್ಲಿ ಲೇಖನಗಳನ್ನು  ಓದಿ, ಪೂರ್ಣ ತೆರೆಯಲ್ಲಿ ಸಂಶೋದಿಸಿ \nನಮಗೆ ಟ್ವಿಟ್ಟರ್ @ WikimediaMobile ನಿಮ್ಮ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಕಳುಹಿಸಿ
