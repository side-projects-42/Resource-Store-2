app-description=Aplicação oficial do Wikisource para Android. O Wikisource é uma biblioteca online de publicações de conteúdo livre, reunidas e mantidas pela nossa comunidade.\n\nCaracterísticas: Gravar livros para leitura posterior ou off-line, partilhar páginas através da função "Partilhar" do Android, ler um artigo noutra língua, pesquisar no modo de ecrã inteiro.\n\nEnvie-nos a sua opinião através do Twitter: @WikimediaMobile.
