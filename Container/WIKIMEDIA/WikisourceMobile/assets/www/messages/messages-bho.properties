app-description=एंड्रॉयड खातिर आधिकारिक विकिस्रोत एप्प। विकिस्रोत मुक्त सामग्री प्रकाशनन के समुदाय द्वारा संग्रहित अउर पोषित ऑनलाइन पुस्तकालय ह।\n\nविशेषता:किताब के सुरक्षित कर सकत बानी बाद में पढ़े खातिर या ऑफलाईन पढे खातिर, एन्ड्रॉयट के शेयर फंक्शन के द्वारा बाँट सकत बानी। दूसर भाषा में पढ़ सकत बानी उहो पूरा स्क्रीन में।\n\nट्वीटर पर आपन फिडबैक भेजीं @WikimediaMobile.
