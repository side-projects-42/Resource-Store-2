app-description=Offizielle Wikisource-App für Android. Wikisource ist eine Online-Bibliothek freier Veröffentlichungen, gesammelt und gepflegt von unserer Gemeinschaft.\n\nFunktionen: Speichern von Büchern, um sie später oder offline zu lesen; Teilen von Seiten mit der „Teilen“-Funktion von Android; Lesen von Artikeln in einer anderen Sprache; Vollbildsuche.\n\nSende uns deine Rückmeldungen auf Twitter @WikimediaMobile.
