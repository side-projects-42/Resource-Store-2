about-credits=ویکی ماخذ موبائل بہت سے آزاد ماخذ (مصدر) کاموں کی تعمیر کرتا ہے، جن میں شامل ہیں:
app-description=ویکی ماخذ کا آفیشل اینڈرائڈ ایپ. ویکی ماخذ کا ایک آن لائن لائبریری ہے جس میں شائع کردہ آزاد مواد ہوتا ہے جسے ہماری کمیونٹی نے جمع و ترتیب کیا ہوتا ہے.\n\nخصوصیات: کتابیں محفوظ کرسکتا ہے تاکہ آف لائن پڑھی جاسکیں، اینڈرائڈ کے شیئر فیچر کے ذریعے صفحات شیئر کیے جاسکتے ہیں، مقالہ جات کو مخلتف زبانوں میں پڑھا جاسکتا ہے، فل سکرین سے تلاش کرسکتے ہیں \nٹویٹر @WikimediaMobile پر ہمیں اپنی آراء سے نوازیں
