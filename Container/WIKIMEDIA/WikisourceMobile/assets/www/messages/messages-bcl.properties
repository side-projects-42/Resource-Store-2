app-description=An opisyal na Wiking-gikanan App para sa Android. An Wiking-gikanan sarong onlayn na librong-sarayan kan libreng kalamnan na mga publikasyon, pinagkokolekta asin pinagmamantine kan satuyang komunidad.\n\nMga Hitsurahon: Tagamaha an mga libro asin babasahon aban-aban or oplayn, iheras an mga pahina na gagamiton an Android "Iheras" na punksyon, basahon an artikulo sa laen na lengguwahe, bilog na telon nin paghahanap\n\nIpadara samuya an saindong balik-simbag sa Twitter @WikimediaMobile.
