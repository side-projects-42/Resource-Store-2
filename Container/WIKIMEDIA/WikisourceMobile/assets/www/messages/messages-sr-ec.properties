app-description=Званична апликација Викизвора за Android. Викизвор је интернет библиотека са слободним и бесплатним књигама и другим делима које скупља и одржава заједница уредника и корисника.\n\nМогућности: чување књига за касније читање ван мреже, дељење страница уз функцију „Дели страницу“, читање чланака на различитим језицима, претраживање на целом екрану итд.\n\nИскажите нам своје мишљење на Twitter-у (@WikimediaMobile).
