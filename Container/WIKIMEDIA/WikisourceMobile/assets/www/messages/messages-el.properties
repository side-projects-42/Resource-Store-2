app-description=Επίσημη εφαρμογή Βικιθήκης για Android. Η Βικιθήκη είναι μια δικτυακή βιβλιοθήκη ελεύθερου περιεχόμενου δημοσιεύσεων, που συλλέγονται και συντηρούνται από την κοινότητά μας.\n\nΧαρακτηριστικά: Αποθηκεύσετε βιβλία για να διαβάσετε αργότερα ή χωρίς σύνδεση, μοιραστείτε σελίδες χρησιμοποιόντας τη λειτουργία "κοινή χρήση" του Android, διαβάστε το άρθρο σε διαφορετική γλώσσα, αναζήτηση πλήρους οθόνης.\n\nΣτείλτε μας τα σχόλιά σας στο Twitter @WikimediaMobile.
