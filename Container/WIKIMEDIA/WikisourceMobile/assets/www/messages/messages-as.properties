app-description=এণ্ড্ৰইডৰ বাবে আনুষ্ঠানিক ৱিকিউৎস এপ্‌। ৱিকিউৎস কপিৰাইট মুক্ত প্ৰকাশনৰ এক অনলাইন পুথিভঁৰাল যাক আমাৰ সদস্যসকলে সংগ্ৰহ আৰু চোৱাচিতা কৰে।\n\nবৈশিষ্টসমূহ: পাছত বা অফ্‌লাইন পঢ়িবলৈ কিতাপ সাঁচি ৰাখক, এণ্ড্ৰইড "শ্বেয়াৰ" সুবিধাৰে পৃষ্ঠা শ্বেয়াৰ কৰক, অন্য ভাষাত লেখা পঢ়ক, পূৰ্ণ স্ক্ৰীন সন্ধান\n\nআপোনাৰ প্ৰতিক্ৰিয়া টুইটাৰৰ যোগেদি @WikimediaMobile লৈ পঠিয়াওক।
