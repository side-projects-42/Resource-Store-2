about=על המשחק הזה
about-wlm-p1=<a href="$1">„ויקי אוהבת אתרי מורשת” היא תחרות צילום אתרי מורשת בין־לאומית מרתקת שביכולתך להשתתף בה. היא מאורגנת על־ידי ויקימדיה, התנועה מאחורי האנציקלופדיה הקטנה שאולי שמעת עליה, שנקראת <a href="$2">ויקיפדיה</a>.</p><p>מורשת תרבותית היא חלק חשוב מהידע שוויקיפדיה שואפת לשתף עם העולם.</p><p>ביכולתך לעזור לצמיחתה בעזרת היישום הנייד הפשוט הזה.</p>
about-app-header=מידע על הגרסה
about-howto-header=איך להשתמש
about-howto-link=למצוא איך להשתמש
about-howto-0=אנחנו מקווים שצילום אתרים מורשת זה דבר קל למדי. צריך פשוט לעשות את הצעדים הבאים:
about-howto-1=קודם צריך למצוא אתר מורשת לידכם או במדינה נתונה. הוספנו כפתורים לדף הראשי כדי לעזור לך בזה.
about-howto-2=לבוא אל האתר! ללכת, לנהוג, לעוף, להשתגר או לקפוץ... מה שמתאים.
about-howto-3=לצלם את האתר. גם אם צילמת במצלמה, כדאי לצלם גם בטלפון, כדי שנזכיר לך. אפשר גם לחייך.
about-howto-4=אפשר להעלות את הצילום מיד או „לשמור לאחר־כך”. צילומים שנשמרו לאחר־כך נשארים בטלפון שלך כדי להזכיר לך איפה היית. האם להעלות אותם אחר־כך – זאת החלטה שלך.
about-howto-5=נשאר רק לזכור להיכנס אל דף ה„העלאות” בבית, עם כוס שוקו חם, ולהעלות צילומים טובים. פשוט צריך לבחור את אלה שאהבת וללחוץ על כפתור ההעלאה ולמחוק את המביכות.
about-howto-6=ולנצח בתחרות! הצילומים הטובים ביותר מקבלים פרסים, אבל גם אם לא קיבלת פרס, עדיין ניצחת, כי תרמת למס נתונים של מיליוני קבצים שימושיים. מגיע לך עוגייה! כל הכבוד!
about-link-home=להתחיל עכשיו!
