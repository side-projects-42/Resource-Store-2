about=Sobre esta página
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> é um concurso internacional de fotos para monumentos, do qual você pode participar. É organizado pelo Wikimedia, o movimento por trás de uma pequena enciclopédia de que você deve ter ouvido falar, chamada <a href="$2">Wikipedia</a>.</p><p>Patrimônio Cultural é uma importante área do conhecimento que Wikipedia luta para compartilhar com o mundo.</p><p>Você pode ajuda-lo a crescer contribuindo com fotos de monumentos em sua região usando este aplicativo móvel fácil de usar.</p>
about-app-header=Informação de versão
about-howto-header=Instruções de uso
about-howto-link=Descubra como usar
about-howto-0=Fotografar monumentos é bem fácil, esperamos. Simplesmente siga os seguintes passos:
about-howto-1=Primeiramente encontre um monumento perto de você ou num determinado país. Adicionamos botões à página inicial para ajudá-lo nisso.
about-howto-2=Vá ao monumento! Ante, dirija, voe, teleporte-se ou pule... o que fizer sentido.
about-howto-3=Fotografe o monumento. Sorrir é opcional.
about-howto-4=Envie a foto tirada ou "Salve para depois". Fotos salvas para depois ficam no seu telefone como registro de onde você esteve. Enviá-las depois é decisão sua.
about-howto-5=Quanto estiver em casa com uma caneca de chocolate quente, certifique-se de visitar a página de "Envios" para enviar as fotos boas. Selecione aquelas que gostar e pressione o botão de envio. Apague as fotos comprometedoras.
about-howto-6=Vença a competição! As melhores fotos são premiadas, mas mesmo que você não vencer, será campeão por ter contribuído com uma base de dados de milhões de arquivos de mídia livremente utilizáveis. Celebre com uns petiscos. Bom trabalho!
about-link-home=Comece agora!
