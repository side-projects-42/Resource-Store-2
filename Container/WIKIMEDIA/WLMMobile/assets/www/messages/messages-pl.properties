about=O konkursie
about-wlm-p1=<p><a href="$1">Wiki Lubi Zabytki</a> jest niezwykłym międzynarodowym konkursem fotograficznym poświęconym zabytkom, w którym możesz wziąć udział. Jest organizowany przez Wikimedia, ruch społeczny stojący za malutką encyklopedią, o której być może miałeś okazję usłyszeć, nazywaną <a href="$2">Wikipedią</a>.</p><p>Dziedzictwo kulturowe jest ważną częścią wiedzy, którą Wikipedia stara dzielić się ze światem.</p><p>Możesz pomóc w jej rozwoju poprzez wysyłanie zdjęć zabytków z Twojej okolicy za pomocą tej łatwej w użyciu aplikacji.</p>
about-app-header=Wersja
about-howto-header=Jak używać
about-howto-link=Dowiedz się jak używać
about-howto-0=Robienie zdjęć zabytkom jest, mamy nadzieję, dość łatwe. Po prostu wykonaj te kroki:
about-howto-1=Najpierw znajdź zabytek blisko Ciebie lub w podanym kraju. Dodaliśmy odnośniki na stronie powitalnej, aby Ci w tym pomóc.
about-howto-2=Dotrzyj do zabytku! Pójdź, pojedź, poleć, teleportuj się lub pomiń... cokolwiek ma sens.
about-howto-3=Zrób zdjęcie zabytku. Nawet jeśli używasz zwykłego aparatu fotograficznego, zrób też zdjęcie swoim telefonem, a będziemy mogli Ci o nim przypomnieć. Uśmiechy nie są obowiązkowe.
about-howto-4=Wyślij zdjęcie które zrobiłeś lub "Zapisz na później". Fotografie zapisane na później pozostają na Twoim telefonie jako dziennik tego, gdzie byłeś. To, czy je później wyślesz zależy od Ciebie.
about-howto-5=Kiedy będziesz w domu z kubkiem gorącego kakao nie zapomnij zajrzeć do strony "Transfery" aby wysłać dobre zdjęcia. Wybierz te, które Ci się podobają i kliknij wyślij. Usuń te nie najlepsze.
about-howto-6=Wygraj konkurs! Za najlepsze zdjęcia przewidziane są nagrody, ale nawet jeśli takiej nie wygrasz dalej jesteś zwycięzcą ponieważ włożyłeś swój wkład w bazę milionów wolno dostępnych plików multimedialnych. Zasłużyłeś na ciasteczko! Dobra robota!
about-link-home=Rozpocznij teraz!
