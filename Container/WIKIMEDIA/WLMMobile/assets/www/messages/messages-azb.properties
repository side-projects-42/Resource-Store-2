about-wlm-p1=<p><a href="$1">ویکی سئویم عابیده‌لری</a> بیر هیجانلی بین‌الخالق عکس رقابتی‌دیر و سیز اوندا ایشتیراک ائده بیلرسینیز. بو رقابت ویکی‌مئدیا ایله سازمان اولونوب‌دور، بیر کیچیک بیلیک‌لیک دالیسیندا بیر حرکت‌دیر کی بلکه آدینی ائشیتمیسینیز: <a href="$2">ویکی‌پئدیا</a>.</p><p>کولتورل میراث، ویکی‌پئدیا دونیا ایله چالیشدیغی بیلگیلرین بیر اؤنملی پارچاسیدیر.</p><p>سیز بو راحات یازیلیمین کؤمگی ایله اؤز یاخینیزداکی عابیده‌لرین عکسینی سالیب و یول‌لاماقلا، او بیلگیلرین بؤیومگینه یاردیم ائده بیلرسینیز.</p>
about-app-header=نوسخه بیلگیلری
about-howto-header=نئجه ایشلدیلر
about-howto-link=نئجه ایشه‌دیمگی اؤیرنین
about-howto-0=عابیده‌لرین عکسلرینی سالماق راحات‌دیر. ساده‌جه بو آددیملاری گئدین:
about-howto-1=ایلکجه بیر عابیده اؤز یانینیزدا یادا بیر وئریلمیش اؤلکه‌ده تاپین. بیز ایلک صحیفه‌ده بونا یاردیم اولماغا بیر سیرا دویمه‌لر آرتیرمیشیق.
about-howto-2=عابیده‌یه گئدین! یول یئرییین، سورون، تِله‌پورت ائدین یادا آتیلین... نئجه اولا بیلسه.
about-howto-3=عابیده‌نین عکسینی سالین. حتی بیر دوربین ایشلدسز ده، بیر عکس موبایلینیزلا سالین، بئله‌لیکله بیز سیزین یادینیزدا سالا بیلریک. گولومسه‌مک ایستگه باغلی‌دیر.
about-howto-4=یا سالدیغینیز عکسی یوکله‌یین یادا «سونرایا قئید ائدین». سونرا قئید ائدیلن عکسلر، سیزین موبایلینیزدا قالیر و سیزین هاردا اولدوغونوزو ثبت ائدیر. اونلاری سونرا یوکله‌مک یا یوکله‌مه‌مک سیزه باغلی‌دیر.
about-howto-5=ائده ایستی چایینیزین یانیندا اولاندا، «یوکله‌مه‌لر» صحیفه‌سینه باخماق و یاخشی عکسلرینیزی یوکله‌مگی یاددان چیخارتمایین. ایسته‌دیگینیزلری سئچین و یوکله دوگمه‌سینی وورون. اوتاندیرانلاری سیلین.
about-howto-6=رقابتی اودون! ان یاخشی عکسلر جایزه واردیر، اما جایزه آپارماساز دا، گینه‌ده اودموسونوز، نئیه کی بیر میلیونلارلا پولسوز مئدیا فایلی اولان دیتابیسه ایشتیراک ائتمیسینیز. اؤزونوزه بیر کلوچه وئرین! آفرین!
about-link-home=ایندی ایشه باشلایین!
