about=О игри
about-wlm-p1=<p><a href="$1">Вики воли споменике</a> (Wiki Loves Monuments) је узбудљив међународни конкурс фотографија споменика у ком и ви можете да учествујете. Његов организатор је Викимедија — покрет одговоран за <a href="$2">Википедију</a>.</p><p>Верујемо да је културно наслеђе важан део знања које Википедија треба да понуди свету.</p><p>Можете да нам помогнете у развоју оваквог садржаја са фотографијама споменика у вашој околини које ћете отпремати уз помоћ овог једноставног програма за мобилне уређаје.</p>
about-app-header=Подаци о верзији
about-howto-header=Како се користи
about-howto-link=Сазнајте како да користите
about-howto-0=Надамо се да је фотографисање споменика прилично просто. Једноставно следите следеће кораке:
about-howto-1=Најпре пронађите споменик у својој околини или у некој земљи. Додали смо дугмад на почетној страници како бисмо вам помогли.
about-howto-2=Отиђите до споменика. Пешачите, возите, летите или се телепортујте… онако како мислите да треба.
about-howto-3=Фотографишите споменик. Иако користите камеру, не заборавите да фотографишете и с мобилним телефоном како бисмо могли да вас подсетимо. Смешци су пожељни.
about-howto-4=Отпремите фотографију или је „Сачувајте за касније“. Фотографије сачуване за касније остају у телефону као сведочанство места које сте посетили. На вама је да ли ћете је касније отпремити.
about-howto-5=Када сте код куће и пијуцкате кафу, не заборавите да одете на страницу „Отпремања“ и отпремите добре фотографије. Изаберите жељене фотографије и кликните на дугме за отпремање. Обришите оне незгодне.
about-howto-6=Победите на конкурсу! За најбоље фотографије следују награде. Иако не освојите ништа, ипак треба да се поносите својим подвигом – допринели сте стварању базе која располаже милионима медијских датотека. Купите себи нешто лепо! Заслужили сте.
about-link-home=Почните сада!
