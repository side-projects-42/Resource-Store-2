about=Über dieses Spiel
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> ist ein spannender internationaler Fotowettbewerb für Denkmäler, an dem du teilnehmen kannst. Er wird von Wikimedia organisiert, der Bewegung hinter einer kleinen Enzyklopädie namens <a href="$2">Wikipedia</a>.</p><p>Kulturerbe ist ein wichtiger Teil des Wissens und Wikipedia strebt an, es mit der Welt zu teilen.</p><p>Du kannst das Wachstum fördern, indem du Fotos von Denkmälern aus deiner Gegend mit dieser einfachen mobilen Anwendung hochlädst.</p>
about-app-header=Versionsinformationen
about-howto-header=Wie nutzen
about-howto-link=Finde heraus, wie man sie nutzt
about-howto-0=Das Fotografieren von Denkmälern ist hoffentlich recht einfach. Führe einfach die folgenden Schritte aus:
about-howto-1=Suche zunächst ein Denkmal, entweder bei dir in der Nähe oder in einem bestimmten Land. Es gibt Schaltflächen auf der Startseite, die dir dabei helfen.
about-howto-2=Begib dich zum Denkmal!
about-howto-3=Mache ein Foto des Denkmals. Stelle bitte sicher, selbst wenn du eine Kamera nutzt, dass du auch ein Foto mit deinem Mobiltelefon machst. So können wir dich an es erinnern.
about-howto-4=Lade entweder das Foto direkt hoch oder klicke auf „Für später speichern“. Für später gespeicherte Fotos bleiben auf deinem Mobiltelefon als Aufzeichnung dazu, wo du dich aufhieltst. Ob du sie zu einem späteren Zeitpunkt hochladen möchtest, bleibt dabei dir überlassen.
about-howto-5=Denk daran die Seite zum Hochladen aufzusuchen, sobald du zu Hause bist, um die guten Fotos hochzuladen. Wähle die von dir bevorzugten Fotos aus und klick auf die Schaltfläche zum Hochladen. Die anderen Fotos kannst du löschen.
about-howto-6=Gewinn den Wettbewerb! Für die besten Fotos werden Preise vergeben. Selbst wenn du keinen Preis gewonnen hast, bist du dennoch ein Sieger, denn du hast mit deiner Teilnahme zu einer Datenbank mit Millionen frei verwendbarer Mediendateien beigetragen. Herzlichen Dank dafür!
about-link-home=Starte jetzt!
