about=За играва
about-wlm-p1=<p><a href="$1">Вики ги сака спомениците</a> (''Wiki Loves Monuments'') е возбудлив меѓународен конкурс на фотографии од споменици во кој и Вие можете да учествувате. Негов организатор е Викимедија - движењето одговорно за <a href="$2">Википедија</a>.</p><p>Сметаме дека културното наследство е важен дел од знаењата што Википедија треба да му ги понуди на светот.</p><p>Можете да помогнете во развојот на ваквите содржини со фотографирање на спомениците во вашата околина и нивно подигање со помош на едноставниот мобилен прилог.</p>
about-app-header=Информации за верзијата
about-howto-header=Како се користи
about-howto-link=Дознајте како да користите
about-howto-0=Се надеваме дека правењето слики на споменици е прилично просто. Едноставно проследете ги следниве чекори.
about-howto-1=Најпрвин пронајдете го споменикот во вашата околина или во некоја земја. Ставивме копчиња на почетната страница за да ви помогнеме.
about-howto-2=Отидете кај споменикот. Пешки, возете, летајте, скокајте или телепортирајте се... онака како што мислите дека треба.
about-howto-3=Направете слика од споменикот. Дури и ако користите апарат, не заборавајте да направите слика и со телефонот за да можеме да ве потсетиме. Насмевки по избор.
about-howto-4=Подигнете ја направената слика или „Зачувајте за подоцна“. Сликите зачувани за подоцна седат во телефонот како сведоштво за местата што сте ги посетиле. Ваше е дали подоцна ќе ги подигнете.
about-howto-5=Кога сте дома со шолја кафенце, не заборавајте да појдете на страницата „Подигања“ и подигнете ги добрите слики. Одберете ги саканите слики и стиснете на копчето за подигање. Избришете ги незгодните.
about-howto-6=Победете на конкурсот! За најдобрите слики следуваат награди. Дури и ако не освоите ништо, сепак треба да се гордеете со својот подвиг - тоа што придонесувате во базата на милиони слободно достапни медиумски содржини. Каснете си нешто убаво! Заслуживте.
about-link-home=Започнете сега!
