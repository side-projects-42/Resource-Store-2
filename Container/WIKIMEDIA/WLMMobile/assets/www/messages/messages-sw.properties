about=Kuhusu mchezo huu
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> ni shindano la kuvutia la upigaji picha za masanamu kimataifa ambalo unaweza kushiriki. Limeandaliwa na Wikimedia, harakati nyuma ya kamusi elezo ndogo ambayo inawezekana umewahi kusikia inaitwa <a href="$2">Wikipedia</a>.</p><p>Urithi wa kitamaduni ni sehemu muhimu ya ufahamu ambayo Wikipedia inajibidisha katika kugawana na ulimwengu.</p><p>Unaweza kusaidia kuikuza kwa kuchangia picha za masanamu au makumbusho katika eneo lako kwa kutumia njia rahisi ya zana za simu ya mkononi.</p>
