about=Oor die speletjie
about-wlm-p1=<p><a href="$1">Wiki Lief Monumente</a> is 'n spannende internasionale fotowedstryd vir monumente waaraan u kan deelneem. Die wedstryd word deur Wikimedia georganiseerd, die beweging agter 'n klein ensiklopedie genaamd <a href="$2">Wikipedia</a> waarvan u moontlik al gehoor het.</p><p>Kulturele erfgoed is 'n belangrike deel van die kennis wat Wikipedia met die wêreld wil deel.</p><p>U kan help om Wikipedia te laat groei deur foto's van monumente in u buurt met hierdie eenvoudige mobiele toepassing op te laai.</p>
