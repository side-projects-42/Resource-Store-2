about=Despre acest concurs
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> este acel incitant concurs internațional de fotografiere a monumentelor la care puteți lua parte. Este organizat de către Wikimedia, mișcarea din spatele unei mici enciclopedii de care se poate să fi auzit, numită <a href="$2">Wikipedia</a>.</p><p>Moștenirea culturală este un element important al cunoștințelor pe care Wikipedia se străduiește să le împărtășească tuturor.</p><p>O puteți ajuta să crească contribuind cu fotografii ale monumentelor din zona dumneavoastră folosind această această aplicație mobilă ușor de utilizat.</p>
about-app-header=Informații despre versiune
about-howto-header=Mod de utilizare
about-howto-link=Informații despre utilizare
about-howto-0=Realizarea de fotografii cu monumente este destul de ușoară. Pur și simplu urmați pașii de mai jos:
about-howto-1=În primul rând, localizați un monument din apropierea dumneavoastră sau dintr-o anumită țară. Am adăugat butoane pe pagina principală pentru a vă fi mai ușor.
about-howto-2=Vizitați monumentul! Mergeți pe jos, cu mașina, cu avionul, teleportați-vă... orice vă convine mai mult.
about-howto-3=Faceți o fotografie monumentului. Chiar dacă folosiți un aparat foto asigurați-vă că faceți încă o fotografie și cu telefonul mobil, astfel încât să vă putem reaminti despre acest monument. Zâmbetele sunt opționale.
about-howto-4=Fie încărcați fotografia pe care tocmai ați făcut-o, fie o „Salvați pentru mai târziu”. Fotografiile salvate pentru mai târziu rămân în telefonul dumneavoastră ca o înregistrare a locului pe care l-ați vizitat. Depinde de dumneavoastră dacă le încărcați mai târziu.
about-howto-5=Când veți fi acasă cu o ceașcă de cacao fierbinte, aburindă în mână fiți sigur că vizitați pagina „Încărcări” pentru a trimite cele mai bune fotografii. Alegeți-le pe cele care vă plac și apăsați butonul de încărcare. Ștergeți-le pe cele mai puțin reușite.
about-howto-6=Câștigați competiția! Cele mai bune fotografii vor fi recompensate cu premii, însă chiar dacă nu vă veți afla printre cei premiați, veți rămâne totuși un învingător — tocmai ați contribuit la o bază de date cu milioane de fișiere multimedia libere. Oferiți-vă o prăjitură! Felicitări!
about-link-home=Începeți acum!
