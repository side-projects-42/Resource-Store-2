about-howto-link=Temukan cara menggunakan
about-howto-0=Mengambil foto monumen sangat mudah. Ikuti tahap-tahap berikut:
about-howto-1=Pertama temukan sebuah monumen di dekat Anda atau di suatu negara. Kami telah menambahkan beberapa tombol ke halaman awal untuk membantu Anda.
about-howto-2=Pergi ke monumen! Jalan, berkendara, terbang, teleport, atau lompat... apapun caranya.
