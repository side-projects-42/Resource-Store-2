about=Acerca de este concurso
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> es un emocionante concurso fotográfico internacional para monumentos en los que puedes participar. Está organizado por Wikimedia, el movimiento que impulsa una pequeña enciclopedia que tal vez han escuchado hablar <a href="$2">Wikipedia</a>.</p><p>El patrimonio cultural es una parte importante del conocimiento que Wikipedia se esfuerza para compartir con el mundo.</p><p>Usted puede ayudar a su crecimiento aportando fotos de monumentos de su área con esta aplicación que es tan fácil de usar.</p>
about-app-header=Información sobre la versión
about-howto-header=Cómo utilizarlo
about-howto-link=Descubra cómo utilizarlo
about-howto-0=Esperamos que tomar fotografías de monumentos sea bastante fácil. Simplemente sigue estos pasos:
about-howto-1=Primero localiza un monumento cercano o de un país determinado. Hemos añadido botones a la página inicial para ayudar con esto.
about-howto-2=¡Ve al monumento! Camina, conduce, vuela, telepórtate o salta... cualquier cosa sirve.
about-howto-3=Toma una fotografía del monumento. Incluso si estás utilizando un cámara, asegúrate de tomar una foto con tu teléfono para que podamos recordarte. Las sonrisas son opcionales.
about-howto-4=Sube la foto que tomaste o bien usa la opción "Guardar para más tarde". Las fotos guardadas para después permanecen en tu teléfono como un registro de donde has estado. Subirlas más tarde depende de ti mismo.
about-howto-5=Cuando estés en casa con su taza de humeante chocolate caliente, asegúrate de visitar la página de "Cargas" para subir las fotos buenas. Seleccionea las que te gusten y pulsa el botón "Cargar". Elimina las que sean embarazosas.
about-howto-6=¡Gana el concurso! Las mejores fotos tienen premios, pero incluso si no ganas un premio, todavía habrás ganado pues has contribuido a una base de datos de millones de archivos multimedia libremente utilizables. ¡Te has ganado una galleta! ¡Bien hecho!
about-link-home=¡ Comienza ahora!
