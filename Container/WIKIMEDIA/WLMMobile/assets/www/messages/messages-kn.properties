about-wlm-p1=<p> <a href="$1"> ವಿಕಿ ಸ್ಮಾರಕಗಳನ್ನು ಪ್ರೀತಿಸುತ್ತದೆ </ a> ಯು  ನೀವು ಭಾಗವಹಿಸಬಹುದಾದ ಅಂತಾರಾಷ್ಟ್ರೀಯ ಚಿತ್ರ  ಸ್ಪರ್ಧೆ .</P><p>ಇದನ್ನು  ನೀವು ಕೇಳಿರುವ <a href="$2">ವಿಕಿಪೀಡಿಯ</a> ಎಂಬ ವಿಶ್ವಕೋಶದ ಹಿಂದಿರುವ ವಿಕಿಮೀಡಿಯ ಎಂಬ ಚಳುವಳಿಯಿಂದ ಆಯೋಜಿಸಲಪಟ್ಟಿದೆ</p>. <p>ವಿಕಿಪೀಡಿಯ ಸಾಂಸ್ಕೃತಿಕ ಪರಂಪರೆಯನ್ನು ಜ್ಞಾನದ ಒಂದು ಮುಖ್ಯ ಭಾಗವಾಗಿ ಜಗತ್ತಿನೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲು ಶ್ರಮಿಸುತ್ತಿದೆ</p>. <p>ನೀವು  ನಿಮ್ಮ ಹತ್ತಿರದ ಸ್ಮಾರಕಗಳ ಚಿತ್ರಗಳನ್ನು ತೆಗೆದು ಈ ಸುಲಭವಾದ ಮೊಬೈಲ್ ಅಪ್ಲಿಕೇಶನ್ ಮೂಲಕ ಕೊಡಿಗೆ ನೀಡಬಹುದು</p>
