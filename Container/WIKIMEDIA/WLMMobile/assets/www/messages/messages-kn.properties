about-howto-0=ಸ್ಮಾರಕಗಳ ಚಿತ್ರಗಳನ್ನು ತೆಗೆಯುವುದನ್ನು ಸುಲಭ ಎಂದು ಕೊಂಡಿದ್ದೇವೆ. ಸುಮ್ಮನೆ ಕೆಳಗಿನ ಹಂತಗಳನ್ನು ಅನುಸರಿಸಿ:
about-howto-1=ಮೊದಲು ನಿಮ್ಮ ಹತ್ತಿರದ ಸ್ಮಾರಕ ಅಥವಾ ನಿಮ್ಮ ದೇಶದ ಸ್ಮಾರಕಗಳನ್ನು ಗುರುತಿಸಿ. ನಾವು ನಿಮಗೆ ಸಹಾಯ ಮಾಡಲು ಆರಂಭದ ಪುಟದಲ್ಲಿ ಬಟನ್ ಗಳನ್ನು ಕೊಟ್ಟಿದ್ದೇವೆ.
about-howto-2=ಸ್ಮಾರಕಕ್ಕೆ ಬೇಟಿ ಕೊಡಿ ! ನಡೆಯಿರಿ, ಓಡಿರೀ , ಹಾರಿರಿ, ಜಿಗಿಯಿರಿ ... ನಿಮಗನಿಸಿದನ್ನು ಮಾಡಿ.
about-howto-3=ಸ್ಮಾರಕದ ಚಿತ್ರವನ್ನು ತೆಗೆಯಿರಿ. ನೀವು ಕ್ಯಾಮೆರಾ ದಲ್ಲಿ ಫೋಟೋ ತೆಗೆದಿದರು, ನಾವು ನಿಮಗೆ ಸುಚಿಸುವದಕ್ಕೆ ಮೊಬೈಲಿನಲ್ಲಿ ಚಿತ್ರ ತೆಗೆಯಿರಿ. ಮುಗುಳು ನಗೆಯಾ ಮೇಲೆ ನಿರ್ಬಂಧವಿಲ್ಲ.
about-howto-4=ನೀವು ತೆಗೆದ ಚಿತ್ರವನ್ನು ನಕಲೆರಿಸಿ ಆಟಹ್ವ "ಭವಿಷ್ಯಕ್ಕಾಗಿ ಉಳಿಸಿ". ಭವಿಷ್ಯಕ್ಕಾಗಿ ಉಳಿಸಿದ ಚಿತ್ರಗಳು ನೀವು ಬೇಟಿ ನೀಡಿದ ಸ್ಮಾರಕಗಳ ಚಿನ್ಹೆಯಾಗಿ ನಿಮ್ಮ ಮೊಬೈಲಿನಲ್ಲಿ ಉಳಿದಿರುತ್ತವೆ. ಮುಂದೆ ನೀವು ಅವುಗಳನ್ನು ನಕಲೆರಿಸುತ್ತಿರೋ, ಬಿಡುತ್ತಿರೋ, ನಿಮಗೆ ಬಿಟ್ಟಿದು.
about-howto-5=ನೀವು ಮನೆಯಲ್ಲಿ ಒಂದು ಬಿಸಿ ಕಪ್ ಕಾಫಿ ಕುಡಿಯುತ, ನಕಲೆರಿಸಿ ಪುಟವನ್ನು ಉತ್ತಮ ಚಿತ್ರಗಳನ್ನು ನಕಲೆರಿಸುವುದಕ್ಕೆ ಬೇಟಿ ಕೊಡಿ. ನಿಮಗೆ ಇಷ್ಟವಾದ ಚಿತ್ರಗಳನ್ನು ಆರಿಸಿ ನಕಲೆರಿಸಿ ಬಟನ್ ಅನ್ನು ಒತ್ತಿ. ಮುಜುಗರಗೊಳಿಸುವ ಚಿತ್ರಗಳನ್ನು ಅಳಿಸಿ
about-howto-6=ಸ್ಪರ್ದೆಯನ್ನು ಗೆಲ್ಲಿರಿ !  ಉತ್ತಮವಾದ ಚಿತ್ರಗಳಿಗೆ ಬಹುಮಾನಗಳು ಉಂಟಿದ್ದರು ನೀವು ಅನೇಕರ ಉಪಯೋಗಿಸಬಲ್ಲ ಡೇಟಾಬೇಸ್ಗೆ  ಚಿತ್ರಗಳನ್ನು ಸಮರ್ಪಿಸಸಿದ್ದಿರ. ನಿಮಗೆ ನೀವೇ ಚಾಕಲೇಟ್ ಕೊಡಿ ! ಭಲೇ! ಭೇಷ್
