about-wlm-p1=<p><a href="$1">«Биики утум мэҥэлэрин сөбүлүүр»</a> — аан дойдуга ыытыллар утум мэҥэлэрин (пааматынньыктарын) хаартыскаҕа түһэрии күрэһэ. Күрэскэ ким баҕарар кыттар кыахтаах. Күрэһи <a href="$2">Бикипиэдьийэни</a> иилиир-саҕалыыр Викимедиа пуондата тэрийэн ыытар.</p><p>Култуура утумугар Бикипиэдьиэйэ улахан суолтаны биэрэр.</p><p>Эйигиттэн чугас баар утум мэҥэлэрин хаартыскаҕа түһэрэн уонна ону бар-дьоҥҥор бэлэхтээн аһаҕас билии сайдарыгар, утумнаах буоларыгар кыттыһыаххын сөп.</p>
