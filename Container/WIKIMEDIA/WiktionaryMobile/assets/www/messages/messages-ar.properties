app-description=تطبيق ويكي القاموس الرسمي لآندرويد. ويكي القاموس هو قاموس مستند إلى الويب يمكن لأي شخص التعديل عليه، ومتوفر لأزيد من 150 لغة.\n\nالمزايا: حفظ المقالات لقراءتها لاحقاً، والبحث عن صفحات قريبة، وتشارك المقالات باستخدام خاصية "التشارك" في آندرويد، وقراءة المقالات بلغات أخرى، أستمع إلى نطق الكلمات، والبحث بوضعية ملء الشاشة.\n\nأرسل لنا ملاحظاتك عبر تويتر @WikimediaMobile.
