about-license=இந்த பயன்பாடு ஒரு இலவசமான மென்பொருள் GNU பொது உரிமத்தின் கீழ் வழங்கப்பட்டுள்ளது.சில விதிமுறைகளின் கீழ் நீங்கள் இதை வெளியிட மற்றும் திருத்த  உங்களை வரவேற்கிறோம்.மேலும் விவரங்களுக்கு பார்க்கவும் <a href="http://www.gnu.org/licenses/old-licenses/gpl-2.0.html">http://www.gnu.org/licenses/old-licenses/gpl-2.0.html</a>. மூல நிரலானது \n<a href="https://github.com/Wikimedia/WiktionaryMobile">https://github.com/Wikimedia/WiktionaryMobile</a> இங்கே உள்ளது.
about-contributors=இப்பொருளுக்குப் பங்களித்த கீழே குறிப்பிட்டவர்களைப் பெருமைப்படுத்துகிறோம்
