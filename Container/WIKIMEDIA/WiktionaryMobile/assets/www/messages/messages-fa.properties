app-description=نرم‌افزار رسمی ویکی‌واژه برای آندروید. ویکی‌واژه واژه‌نامهٔ بر پایهٔ وب است که هر فردی می‌تواند آن را ویرایش کند و در بیش از ۱۵۰ زبان در دسترس است.\n\nقابلیت‌ها: ذخیرهٔ مقاله‌ها برای خواندن در آینده یا به صورت آفلاین، جستجوی مقاله‌های نزدیک، به‌اشتراک‌گذاری مقاله‌ها با قابلیت «به‌اشتراک‌گذاری» آندروید، خواندن مقاله‌ها به زبان دیگر، فهرست‌شده برای واژه‌ها، جستجوی تمام صفحه\n\nنظرات خود را بر روی توییتر @WikimediaMobile بفرستید.
