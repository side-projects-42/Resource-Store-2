app-description=De öffizjälle Äpp för et Wikkiwööterbooch för Süßtehme mem Bedrihfßsüßtehm <i lang="en" xml:lang="en" dir="ltr" title="„nohjemaate Minsch“">Android</i>. Dat es e Wööterbohch, woh jehder_ein draan metschrihve kann, wadd et en övver 150 Schprohche jitt.\n\nWadd et kann: Sigge faßhallde för se schpääder udder der ohne Internät ze lässe. Sigge aan andere Minsche wiggerjävve. Sigge en andere Schprohche lässe. Aanhühre, wie jät ußjeschproche weed. Em janze Beldscherrem söhke.\n\nScheck ons Ding Jedangke övver <i lang="en" xml:lang="en" dir="ltr" title="„Jezwetschere“ - en Zoot Tellejramme, aan Jehder_Ein">Twitter</i> <code lang="en" xml:lang="en" dir="ltr">@WikimediaMobile.</code>
