app-description=An aplacaid uici-fhaclair air fònaichean-làimhe oifigeach airson Android. Tha Wiktionary 'na fhaclair air loidhne as urrainn do chàch deasachadh agus tha e ri fhaighinn ann am barrachd air 150 cànan.\n\nFeartan: Gabhaidh artaigilean a shàbhaladh 's gus an leughadh uaireigin eile no far loidhne, faodaidh tu artaigilean a cho-roinneadh leis an fheart "Co-roinn" air Android, rudan a leughadh ann an diofar cànan, èisteachd ri fuaimneachadh fhaclan agus lorg làn-sgrìn a dhèanamh\n\nInnis dhuinn dè do bheachd mu dheidhinn air Twitter @WikimediaMobile.
