app-description=ویکشنری کا آفیشل اینڈرائڈ ایپ. ویکشنری ایک ویب بیسڈ لغت ہے جس میں ہر کوئی ترمیم کرسکتا ہے، یہ 150 سے زائد زبانوں میں دستیاب ہے.\n\nخصوصیات: آف لائن پڑھنے کے لیے صفحات محفوظ کرسکتے ہیں، ااینڈرائڈ شیئر فیچر سے صفحات شیئر کرسکتے ہیں، مقالات مخلتف زبانوں میں دستیاب، الفاظ کا تلفظ سن سکتے ہیں. فل سکرین پر سرچ کرسکتے ہیں\n\nہمیں ٹویٹر @WikimediaMobile پر اپنی آراء سے نوازیں
