app-description=កម្មវិធីវិគីនានុក្រមផ្លូវការសំរាប់អែនដ្រ័យ។ វិគីនានុក្រមជាវចនានុក្រមលើអ៊ីនធើណិត ដែលគ្រប់គ្នាមានសិទ្ធិកែប្រែ។ វាផ្ដល់ជូនជាភាសាជាង ១៥០ភាសា។\n\nលក្ខណៈពិសេស៖ រក្សាទុកអត្ថបទសំរាប់អានលើកក្រោយឬអាននៅក្រៅបណ្ដាញ, ចែកចាយអត្ថបទដោយប្រើមុខងារ "ផ្សព្វផ្សាយ" របស់អែនដ្រ័យ, អានអត្ថបទជាភាសាដទៃ, ស្ដាប់សំលេងអានរបស់ពាក្យ, ស្វែងរកលើផ្ទាំងពេញលេញ\n\nសូមផ្ញើមតិយោបល់របស់អ្នកមកកាន់យើងខ្ញុំនៅលើ Twitter @WikimediaMobile។
