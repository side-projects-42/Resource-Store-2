about-license=بو یازیلیم جی‌اِن‌یو گنل عمومی لیسانس آلتیندا بیر پولسوز یازیلیم‌دیر. سیز بعضی شرطلر ایله اونو پایلاشیب یا دَییشدیره بیلرسینیز. آرتیق بیلگیلر اوچون <a href="http://www.gnu.org/licenses/old-licenses/gpl-2.0.html">http://www.gnu.org/licenses/old-licenses/gpl-2.0.html</a>-ه باخین. قایناق کودونو <a href="https://github.com/Wikimedia/WiktionaryMobile">https://github.com/Wikimedia/WiktionaryMobile</a>-دن اله گتیره بیلرسینیز.
