about-credits=موبایل‌ویکی‌سؤزلوک چوخلو آچیق قایناق محصول‌لار اوستونده دوزلیب‌دیر، او جومله‌دن:
app-description=اندروید اوچون رسمی ویکی‌سؤزلوک یازیلیمی. ویکی‌سؤزلوک هرکس دَییشدیره بیلن بیر وِب سؤزلوگودور و ۱۵۰ دیل‌دن چوخ‌دا ال‌ده‌دیر.\n\nاؤزل‌لیکلر: سونرا آفلاین اوخوماق اوچون مقاله‌لری قئید ائتمک، اندرویدون «پایلاش» اؤزل‌لیگی ایله مقاله‌لری پایلاشماق، مقاله‌نی آیری بیر دیل‌ده اوخوماق، سؤزجوک تلفوظونه قولاق آسماق، بوتؤو-اِکران آختارماق\n\nگئری‌بیلدیریملرینیزی (feedback) تویترده @WikimediaMobile-ا گؤندرین.
