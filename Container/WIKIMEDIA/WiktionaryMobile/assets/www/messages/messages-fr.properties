app-description=Application Wikionnaire officielle pour Android. Wiktionnaire est un dictionnaire basé sur le web que n'importe qui peut modifier, disponible dans plus de 150 langues.\n\nFonctionnalités: sauvegarde d'un article pour une lecture ultérieure ou hors-ligne, partage d'articles grâce à la fonction "Partage" d’Android, lecture d’un article dans une autre langue, écoute de la prononciation des mots, recherche en  plein écran.\n\nEnvoyez-nous vos commentaires sur Twitter à @WikimediaMobile.
