app-description=Wikiztegiaren aplikazio ofiziala Androiderako. Wikiztegia edonork alda dezakeen web-hiztegi bat da, 150 hizkuntza baino gehiagotan eskuragarri dagoena.\n\nFuntzionalitateak: Artikuluak gordetzea geroago edo lineaz kanpo irakurtzeko, artikuluak partekatzea Androiden "Partekatu" funtzioa erabiliz, artikuluak beste hizkuntzetan irakurtzea, hitzen ahoskera entzutea, pantaila osoko bilaketak.\n\nBidal iezaguzu zure iritzia Twitterrera: @WikimediaMobile.
