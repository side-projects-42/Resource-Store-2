app-description=Επίσημη Εφαρμογή Βικιλεξικού για Android. Το Βικιλεξικό είναι λεξικό που βρίσκεται στον παγκόσμιο ιστό το οποίο είναι ελεύθερα επεξεργάσιμο και είναι διαθέσιμο σε πάνω από 150 γλώσσες.\n\nΧαρακτηριστικά: Αποθηκεύστε λήμματα για να τα διαβάσετε αργότερα ή εκτός σύνδεσης, κοινοποιήστε λήμματα μέσω της λειτουργίας «Κοινής Χρήσης» του Android, διαβάστε λήμματα σε διαφορετική γλώσσα, ακούστε την προφορά διάφορων λέξεων, αναζητήστε σε πλήρη οθόνη\n\nΣτείλτε μας τα σχόλιά σας στο @WikimediaMobile στο Twitter.
