app-description=안드로이드용 공식 위키낱말사전 애플리케이션입니다. 위키낱말사전은 웹 기반 사전으로, 누구나 편집하고, 150개 이상의 언어로 이용할 수 있습니다.\n\n기능: 나중에 읽거나 오프라인에서 읽을 수 있게 문서를 저장하기, 안드로이드의 "공유하기" 기능을 이용해 문서 공유하기, 다른 언어로 문서 읽기, 단어의 발음 듣기, 전체 화면 검색\n\n트위터 @WikimediaMobile으로 피드백을 보내주세요.
