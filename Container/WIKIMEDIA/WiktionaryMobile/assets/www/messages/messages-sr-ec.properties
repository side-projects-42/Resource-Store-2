app-description=Званична апликација Викиречника за Android. Викиречник је слободан речник који свако може да уређује, доступан на више од 150 језика.\n\nМогућности: чување књига за касније читање ван мреже, дељење страница уз функцију „Дели страницу“, читање чланака на различитим језицима, преслушавање изговора, претраживање на целом екрану итд.\n\nИскажите нам своје мишљење на Twitter-у (@WikimediaMobile).
