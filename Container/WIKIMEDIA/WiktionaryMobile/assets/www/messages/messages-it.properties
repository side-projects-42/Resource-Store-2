app-description=Applicazione ufficiale di Wikizionario per Android. Wikizionario è il dizionario online che tutti possono modificare in oltre 150 lingue.\n\nCaratteristiche: salva la voce per una lettura successiva o non in linea, condividi voci attraverso la funzione "Condividi" di Android, leggi la voce in un'altra lingua, ascolta la pronuncia delle parole, ricerca a schermo intero.\n\nScrivici in Twitter @WikimediaMobile.
