app-description=एंड्रॉइड के लिए आधिकारिक विक्षनरी एप्प। विक्षनरी वेब-आधारित एक मुक्त शब्दकोश है जो १५० से अधिक भाषाओं में उपलब्ध है और कोई भी सम्पादित कर सकता है।\n\nविशेषताएँ: लेख को बाद में अथवा ऑफ़लाइन पढ़ने के लिए सहेजें, एंड्रॉइड "साझा" फलन को काम में लेते हुये लेख को साझा करें, अन्य भाषा में लेख को पढ़ें, शब्दों के उच्चारण सुनें, पूर्ण स्क्रीन में खोजें।\n\nअपनी प्रतिक्रियाएँ हमें ट्विटर पर @WikimediaMobile पर भेजें।
