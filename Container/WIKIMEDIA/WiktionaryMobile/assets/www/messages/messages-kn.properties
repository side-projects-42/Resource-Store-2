about-license=ಈ ತಂತ್ರಾಂಶ ಗ್ನು ಜನರಲ್ ಪಬ್ಲಿಕ್ ಲೈಸೆನ್ಸ್‌ ನಡಿ ಬರುವ ಸ್ವತಂತ್ರ ತಂತ್ರಾಂಶವಾಗಿದೆ. ನೀವು ಇದನ್ನು ಇತರರೊಡನೆ ಹಂಚಿಕೊಳ್ಳಲು ಮತ್ತು ಬದಲಾಯಿಸಲು ಕೆಲವೊಂದು ಷರತ್ತುಗಳಿವೆ. ಹೆಚ್ಚಿನ ವಿಷಯಗಳಿಗೆ  <a href="http://www.gnu.org/licenses/old-licenses/gpl-2.0.html">http://www.gnu.org/licenses/old-licenses/gpl-2.0.html</a> ಈ ಕೊಂಡಿಯನ್ನು ನೋಡಿ. ಇದರ ಆಕರ ಇಲ್ಲಿ ಲಭ್ಯವಿದೆ <a href="https://github.com/Wikimedia/WiktionaryMobile">https://github.com/Wikimedia/WiktionaryMobile</a>
