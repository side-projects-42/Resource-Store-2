app-description=ಆಂಡ್ರಾಯ್ಡ್‌ನ ಅಧಿಕೃತ ವಿಕ್ಷನರಿ ಆಪ್. ವಿಕ್ಷನರಿ ಒಂದು ವೆಬ್ ಸಂಬಂಧಿ ನಿಘಂಟುವಾಗಿದ್ದು ಇದನ್ನು ಯಾರು ಬೇಕಾದರೂ ಸಂಪಾದಿಸಬಹುದಾಗಿದೆ, ಮತ್ತು ಇದು ೧೫೦ ಭಾಷೆಗಳಲ್ಲಿ ಲಭ್ಯವಿದೆ. \n\nಮುಖ್ಯ ಲಕ್ಷಣಗಳು: ಲೇಖನಗಳನ್ನು ನಂತರ ಅಥವಾ ಆಫ್‌ಲೈನ್ ಓದಲು ಉಳಿಸು, 'ಹಂಚು' ಕ್ರಿಯೆಯ ಮೂಲಕ ಆಂಡ್ರಾಯ್ಡ್ ಬಳಸಿ ಲೇಖನಗಳನ್ನು ಹಂಚಿಕೊ, ಲೇಖನವನ್ನು ಇತರೆ ಭಾಷೆಗಳಲ್ಲಿ ಓದು, ಪದದ ಉಚ್ಚಾರಣೆಯನ್ನು ಕೇಳು, ಪೂರ್ತಿ ಪರದೆಯ ಹುಡುಕು\n\nನಿಮ್ಮ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ನಮಗೆ ತಲುಪಿಸಲು ಟ್ವಿಟರ್ ಮೂಲಕ ಕಳುಹಿಸಿ @WikimediaMobile.
