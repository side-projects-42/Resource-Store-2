app-description=Applikazzjoni uffiċjali tal-Wikizzjunarju għall-Android. Il-Wikizzjunarju huwa dizzjunarju fuq l-internet li kulħadd jista' jimmodifika, disponibbli f'iktar minn 150 lingwa.\n\nKaratteristiċi: Salva artikli sabiex taqrahom aktar tard jew <i>offline</i>, aqsam artikli permezz tal-funzjoni "Aqsam" tal-Andorid, aqra l-artiklu f'lingwa oħra, isma l-pronunzja tal-kliem, tfittxija fi skrin sħiħ.\n\nIbgħat ir-rispons tiegħek fuq Twitter @WikimediaMobile.
