app-description=ვიქსიკონის ოფიციალური აპლიკაცია Android-ზე მომუშავე მოწყობილობებისათვის. ვიქსიკონი არის 150 ენაზე ხელმისაწვდომი ინტერნეტ-ლექსიკონი, რომლის რედაქტირებაც ყველას შეუძლია.\n\nშესაძლებლობები: სტატიის შენახვა მოგვიანებით ან ავტონომიურ რეჟიმში წასაკითხად, სტატიების გამოქვეყნება Android-ის „გამოქვეყნების“ ფუნქციის გამოყენებით, სტატიების სხვა ენებზე კითხვა, ეკრანის მთელ სიგრძეზე ძიება.\n\nთქვენი გამოხმაურება გამოგვიგზავნეთ Twitter-ზე – @WikimediaMobile.
