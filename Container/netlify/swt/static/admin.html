<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Static Web-Tech CMS</title>
  <!-- Include the stylesheets from your site here -->
  <link rel="stylesheet" href="//cms.netlify.com/assets/cms.css" />
  <!-- Include a CMS specific stylesheet here -->
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/ytplayer.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'>

  <base href="/admin/">
</head>
<body>
  <script type="text/x-handlebars" data-template-name='cms/preview/presentations'>
    <section class="page-title page-title-4 bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="uppercase mb0">
                        <i class="ti-video-clapper"></i> {{ entry.title }}
                    </h3>
                    <p class="mb0">
                      {{ entry.presenter }}, {{ entry.presenter_title}} • {{ entry.location }}, {{ time-format entry.date "LL" }}
                  </p>
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
    <section class="pt40 pb40 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-center">
              <div class="embed-video-container embed-responsive embed-responsive-16by9">
                  {{{ entry.youtube }}}
              </div>
              <!--end of embed video container-->
          </div>
        </div>
      </div>
    </section>
    <section class="pt40 pb40">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              {{ cms-preview field="body" }}
          </div>
        </div>
        <!--end of row-->
      </div>

    </section>

  </script>

  <script type="text/x-handlebars" data-template-name='cms/preview/upcoming'>
    <section class="page-title page-title-4 bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="uppercase mb0">
                        <i class="ti-microphone"></i> {{ entry.title }}
                    </h3>
                    <p class="mb0">
                      {{ entry.presenter }}, {{ entry.presenter_title}} • {{ entry.location }}, {{ time-format entry.date "LL" }}
                  </p>
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
    <section class="pt40 pb40">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              {{ cms-preview field="body" }}
          </div>
        </div>
        <!--end of row-->
      </div>

    </section>

  </script>

  <script src="//cms.netlify.com/assets/vendor.js"></script>
  <script src="//cms.netlify.com/assets/cms.js"></script>
</body>
</html>
