<h1 id="yuitest-javascript-testing-library">YUITest JavaScript Testing Library</h1>
<h2 id="building">Building</h2>
<p>To build JavaScript files, run this in the javascript directory:</p>
<pre><code>ant all</code></pre>
<h2 id="building-an-npm-package">Building an NPM package</h2>
<p>To build an npm package (output to javascript/build/yuitest/npm), run this in the javascript directory:</p>
<pre><code>ant npmbuild</code></pre>
