<h1 id="jsonp">JSONP</h1>
<p>Provides convenient API for requesting data from web services that support JSONP (JSON with Padding).</p>
<p>There are two modules available: jsonp - Adds Y.JSONPRequest class and Y.jsonp() method jsonp-url - Adds support for discovering the callback from the url</p>
