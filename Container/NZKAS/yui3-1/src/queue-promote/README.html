<h1 id="queue-promote">Queue Promote</h1>
<p>The Queue module in its simplest form is just that: a simple queuing mechanism. Items added to the Queue are removed via <code>next()</code>. The <code>queue-promote</code> module extends the <code>Queue.prototype</code> with <code>promote(item)</code>, <code>remove(item)</code>, and <code>indexOf(item)</code> methods.</p>
