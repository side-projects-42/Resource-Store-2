<h1 id="recordset">Recordset</h1>
<p>The <code>recordset</code> utility allows the storage and retrieval of objects (known as records). It extends the capabilities of the <code>Arraylist</code> module, to allow for filtering, sorting and indexing by hash tables.</p>
