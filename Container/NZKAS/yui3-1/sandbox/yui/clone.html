<script type="text/javascript">


YUI({
        base: '../../build/',
        filter: 'debug'
    }).use('oop', 'dump', function(Y) {

        var o = {
            str: "object1",
            arr: [
                "array1",
                true,
                { obj: "obj"},
                ["array2"]
            ],
            dat: new Date(),
            fn: function() {
                Y.log('fn ' + this.str);
            },
            obj: {
                a: [1]
            },

            regex: /foo/,
            nada: null
        }

        // var o2 = Y.clone(o, true);
        var o2 = Y.clone(o);

        o2.str = 'object2';

        Y.log(Y.dump(o));
        Y.log(Y.dump(o2));
        Y.log(o2.regex instanceof RegExp);
        Y.log(!!Y.Lang.isValue(o2.nothing));
});
