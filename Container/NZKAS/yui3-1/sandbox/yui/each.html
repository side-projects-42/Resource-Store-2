<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>YUI 3.0</title>
<script type="text/javascript" src="../../build/yui/yui-debug.js"></script>
<script type="text/javascript" src="../../build/oop/oop-debug.js"></script>
<script type="text/javascript" src="../../build/dump/dump-debug.js"></script>
<script type="text/javascript">


(function() {

    var Y = YUI().use('*');

    var newobj = {};

    var o = {
        str: "str",
        arr: [
            "array1",
            true,
            { obj: "obj"},
            ["array2"]
        ],
        dat: new Date(),
        fn: function() {

        },
        //win: window,
        nada: null
    };

    Y.use('yui');
    
    // return;


    Y.each(o, function(v, k) {
                      Y.log("Each: " + k + ": " + Y.Lang.dump(v) + " ~ " + Y.Lang.dump(this));
                      Y.log("same? " + (this === newobj));
                      this[k] = v;
                      this.asdf = "asdf";
              }, newobj);

    Y.log("each: " + Y.Lang.dump(newobj));

    var o1 = {
        a: "a",
        b: "b",
        c: {
            d: "d",
            e: "e",
            f: ["g", "h", "i"]
        }
    };


    var o2 = {
        a: "a2",
        c: {
            d: "d",
            e: "e",
            f: ["g2", "h2", "i2"],
            j: "j2"
        },
        k: "k2"
    };

    // Y.mix(o1, o2, false, null, 0, true);

    Y.aggregate(o1, o2);

    Y.log("aggregate: " + Y.Lang.dump(o1));
})();

</script>
<body>

<input id="addButton" type="button" value="Add link" />

</body>

</html>
