<!DOCTYPE html>
<html>
<head>
	<title>Optional test method for conditions</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body class="yui3-skin-sam">
    
<script src="../../build/yui/yui.js"></script>
<script src="../../build/loader/loader.js"></script>
<script>
	YUI({
        base : "",
        modules : {
            "lib1" : {
                path : "js/lib1.js",
                
            },
            
            "lib2" : {
                path : "js/lib2.js",
                condition : {
                    trigger : "lib1",
                    test : function() {
                        return true;
                    }
                }
            },
            
            "lib3" : {
                path : "js/lib3.js",
                condition : {
                    trigger : "lib1"
                }
            }
        }
    }).use("lib1");
</script>
</body>
</html>
