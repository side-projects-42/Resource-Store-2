<!doctype html>
<html>
<head>
    <title>Loader test page</title>
</head>
<style>
body {
    min-height: 400px;
}
</style>
<body>
<script src="../../build/yui/yui-debug.js"></script>
<script>

YUI({
    maxURLLength: 500,
    //combine: true,
}).use('node', 'dd', 'slider', 'panel', 'cssreset', 'cssgrids', function(Y) {
//}).use('node', 'dd', function(Y) {
    Y.one('body').setStyle('backgroundColor', 'blue');
    console.info('Callback executed..');
    
    var loader = new Y.Loader({
        maxURLLength: 500,
        combine: true,
        ignoreRegistered: true,
        //require: [ 'node', 'dd', 'slider', 'panel', 'cssreset', 'cssgrids' ]
        require: [ 'node', 'dd' ]
    });

    loader.calculate();

    var out = loader.resolve();
    
    console.info('OUT:', out);
    
});

</script>
</body>
</html>
