<!doctype html>
<html>
<head>
    <title>RegEx Pattern</title>
</head>
<body>
<script src="../../build/yui/yui-debug.js"></script>

<script>
YUI({
    groups: {
        davglass: {
            patterns: {
                davtest: {
                    test: function(name) {
                        return /avglas/.test(name);
                    },
                    configFn: function(me) {
                        console.log('configFn', arguments);
                        me.fullpath = './davglass.js';
                    }
                }
            }
        }
    }
}).use('davglass', 'gallery-bitly', 'yui2-editor', function(Y) {
    console.log(Y);
});
</script>
</body>
</html>
