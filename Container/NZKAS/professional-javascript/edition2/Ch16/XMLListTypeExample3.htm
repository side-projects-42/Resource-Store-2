<html>
<head>
    <title>XMLList Type Example</title>
</head>
<body>
    <p>This example only works in Firefox 1.5+.</p>
    <script type="text/javascript;e4x=1">
    
        var employees =  <employees>
                            <employee position="Software Engineer">
                                <name>Nicholas C. Zakas</name>
                            </employee>
                            <employee position="Salesperson">
                                <name>Jim Smith</name>
                            </employee>
                        </employees>;
                        
        alert(employees.employee.length());
        alert(employees.employee[0].name);
        
        alert(employees.length());          //1
        alert(employees[0] === employees);  //true
        

    </script>
</body>
</html>
