<html>
<head>
    <title>String Generics Example</title>
</head>
<body>
    <p>This is known to work only in Firefox 1.5+.</p>
    <script>
        
        //credit: http://developer.mozilla.org/en/docs/New_in_JavaScript_1.6
        var num = 15;
        alert(String.replace(num, /5/, "2"));   //"12"

        
    </script>
</body>
</html>
