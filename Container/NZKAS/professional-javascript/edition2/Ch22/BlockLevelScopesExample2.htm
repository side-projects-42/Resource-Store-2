<html>
<head>
    <title>Block Level Scopes Example</title>
</head>
<body>
    <script type="application/javascript;version=1.7">
        for (var i=0; i < 10; i++) {
            //do something
        }
        
        alert(i);    //10

        for (let j=0; j < 10; j++) {
            //do something
        }
        
        alert(j);    //Error!
    </script>
</body>
</html>
