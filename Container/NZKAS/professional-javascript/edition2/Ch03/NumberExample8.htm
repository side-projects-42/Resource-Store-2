<html>
<head>
    <title>Number Example 8</title>
    <script type="text/javascript">
          
        var num1 = parseInt("010");         //8 – parsed as octal
        var num2 = parseInt("010", 8);      //8 – parsed as octal
        var num3 = parseInt("010", 10);     //10 – parsed as decimal

        alert(num1);
        alert(num2);
        alert(num3);


    </script>

</head>
