<html>
<head>
<title>Example</title>
</head>
<body>
<script type="text/javascript">
var stack = new Array;
stack.push("red");
stack.push("green");
stack.push("yellow");
alert(stack.toString());     //outputs "red,green,yellow"
var vItem = stack.pop();
alert(vItem);                 //outputs "yellow"
alert(stack.toString());     //outputs "red,green"

</script>
 
</body>
</html>
