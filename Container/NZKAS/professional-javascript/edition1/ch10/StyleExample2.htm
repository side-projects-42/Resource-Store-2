<html>
    <head>
        <title>Style Example</title>
    </head>
    <body>
       <p>Move your mouse over the square.</p>
        <div id="div1" 
             style="background-color: red; height: 50px; width: 50px"
             onmouseover="this.style.backgroundColor = 'blue'"
             onmouseout="this.style.backgroundColor = 'red'"></div>
    </body>
</html>
