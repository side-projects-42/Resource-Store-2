    <script>
      function test() {
        // Ensure script generated errors don't go to the console.
        var style = document.createElement("style");
        style.textContent = "x{y:*}";
        document.head.appendChild(style);

        var messages = WebInspector.console.messages;
        for (var i = 0; i < messages.length; i++) {
          if (
            messages[i].source === WebInspector.ConsoleMessage.MessageSource.CSS
          )
            InspectorTest.addResult(
              messages[i].message + " (line: " + messages[i].line + ")"
            );
        }

        InspectorTest.completeTest();
      }
    </script>

  <body onload="runTest()">
    <p id="p">Tests CSS warnings are properly exposed.</p>
  </body>
