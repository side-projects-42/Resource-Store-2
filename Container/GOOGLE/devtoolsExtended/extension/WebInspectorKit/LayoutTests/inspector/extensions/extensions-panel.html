<html>
  <head>
    <script src="../../http/tests/inspector/inspector-test.js"></script>
    <script src="../../http/tests/inspector/extensions-test.js"></script>
    <script type="text/javascript">
      function logMessage() {
        console.log("hello");
      }

      function initialize_extensionsPanelTest() {
        InspectorTest.getPanelSize = function () {
          var boundingRect = document
            .getElementById("main-panels")
            .getBoundingClientRect();
          return {
            width: boundingRect.width,
            height: boundingRect.height,
          };
        };

        InspectorTest.dumpStatusBarButtons = function () {
          var panel = WebInspector.inspectorView.currentPanel();
          var items = panel.statusBarItems;
          InspectorTest.addResult("Status bar buttons state:");
          for (var i = 0; i < items.length; ++i) {
            var item = items[i];
            if (!(item instanceof HTMLButtonElement)) {
              InspectorTest.addResult(
                "status bar item " + i + " is not a button."
              );
              continue;
            }
            // Strip url(...) and prefix of the URL within, leave just last 3 components.
            var url = item.style.backgroundImage.replace(
              /^url\(.*(([/][^/]*){3}[^/)]*)\)$/,
              "...$1"
            );
            InspectorTest.addResult(
              "status bar item " +
                i +
                ", icon: " +
                url +
                ", tooltip: '" +
                item.title +
                "', disabled: " +
                item.disabled
            );
          }
        };

        InspectorTest.clickButton = function (index) {
          var panel = WebInspector.inspectorView.currentPanel();
          panel.statusBarItems[index].click();
        };

        InspectorTest.clickOnURL = function () {
          WebInspector.showPanel("console");
          var xpathResult = document.evaluate(
            "//a[starts-with(., 'extensions-panel.html')]",
            WebInspector.panel("console").element,
            null,
            XPathResult.ANY_UNORDERED_NODE_TYPE,
            null
          );
          var click = document.createEvent("MouseEvent");
          click.initMouseEvent("click", true, true);
          xpathResult.singleNodeValue.dispatchEvent(click);
        };

        InspectorTest.installShowResourceLocationHooks = function () {
          function showAnchorLocationHook(anchor) {
            var url = anchor.href.replace(/^.*(([/][^/]*){3}[^/)]*)$/, "...$1");
            InspectorTest.addResult(
              "Showing resource " +
                url +
                " in panel " +
                this.name +
                " (" +
                WebInspector.inspectorView.currentPanel().name +
                "), line: " +
                anchor.lineNumber
            );
          }
          var panels = ["sources", "resources", "network"];
          for (var i = 0; i < panels.length; ++i)
            InspectorTest.addSniffer(
              WebInspector.panel(panels[i]),
              "showAnchorLocation",
              showAnchorLocationHook,
              true
            );
        };

        InspectorTest.switchToLastPanel = function () {
          var lastPanelName = WebInspector.inspectorView._panelOrder.peekLast();
          WebInspector.showPanel(lastPanelName);
        };

        InspectorTest.selectItem = function () {
          if (!WebInspector.Dialog.currentInstance()) {
            output("No Dialog.currentInstance");
          } else {
            var element =
              WebInspector.Dialog.currentInstance()._delegate.element;
            element.querySelector("input").value = "ti";
            var items = element.querySelectorAll(
              ".filtered-item-list-dialog-item"
            );
            if (!items.length) throw new Error("selectItem found no items");

            var click = document.createEvent("MouseEvent");
            click.initMouseEvent("click", true, true);
            items[1].dispatchEvent(click);
          }
        };
      }

      function extension_testCreatePanel(nextTest) {
        var expectOnShown = false;

        function onPanelShown(panel, window) {
          if (!expectOnShown) {
            output("FAIL: unexpected onShown event");
            nextTest();
            return;
          }
          output("Panel shown");
          panel.onShown.removeListener(onPanelShown);
          evaluateOnFrontend(
            "reply(InspectorTest.getPanelSize())",
            function (result) {
              if (result.width !== window.innerWidth)
                output(
                  "panel width mismatch, outer: " +
                    result.width +
                    ", inner:" +
                    window.innerWidth
                );
              else if (result.height !== window.innerHeight)
                output(
                  "panel height mismatch, outer: " +
                    result.height +
                    ", inner:" +
                    window.innerHeight
                );
              else output("Extension panel size correct");
              nextTest();
            }
          );
        }

        function onPanelCreated(panel) {
          function onPanelShown(window) {
            if (!expectOnShown) {
              output("FAIL: unexpected onShown event");
              nextTest();
              return;
            }
            output("Panel shown");
            panel.onShown.removeListener(onPanelShown);
            panel.onHidden.addListener(onPanelHidden);
            evaluateOnFrontend(
              "reply(InspectorTest.getPanelSize())",
              function (result) {
                if (result.width !== window.innerWidth)
                  output(
                    "panel width mismatch, outer: " +
                      result.width +
                      ", inner:" +
                      window.innerWidth
                  );
                else if (result.height !== window.innerHeight)
                  output(
                    "panel height mismatch, outer: " +
                      result.height +
                      ", inner:" +
                      window.innerHeight
                  );
                else output("Extension panel size correct");
                extension_showPanel("console");
              }
            );
          }

          function onPanelHidden() {
            panel.onHidden.removeListener(onPanelHidden);
            output("Panel hidden");
            nextTest();
          }

          output("Panel created");
          dumpObject(panel);
          panel.onShown.addListener(onPanelShown);

          // This is not authorized and therefore should not produce any output
          panel.show();
          extension_showPanel("console");

          function handleOpenResource(resource, lineNumber) {
            // This will force extension iframe to be really loaded.
            panel.show();
          }
          webInspector.panels.setOpenResourceHandler(handleOpenResource);
          evaluateOnFrontend(
            "WebInspector.openAnchorLocationRegistry._activeHandler = 'test extension'"
          );
          webInspector.inspectedWindow.eval("logMessage()", function () {
            expectOnShown = true;
            evaluateOnFrontend("InspectorTest.clickOnURL();");
          });
        }
        var basePath = location.pathname.replace(/\/[^/]*$/, "/");
        webInspector.panels.create(
          "Test Panel",
          basePath + "extension-panel.png",
          basePath + "extension-panel.html",
          onPanelCreated
        );
      }

      function extension_testSearch(nextTest) {
        var callbackCount = 0;

        function onPanelCreated(panel) {
          var callback = function (action, queryString) {
            output("Panel searched:");
            dumpObject(Array.prototype.slice.call(arguments));
            callbackCount++;
            if (callbackCount === 2) {
              nextTest();
              panel.onSearch.removeListener(callback);
            }
          };
          panel.onSearch.addListener(callback);

          extension_showPanel("extension");

          function performSearch(query) {
            WebInspector.searchController.showSearchField();
            WebInspector.searchController._searchInputElement.value = query;
            WebInspector.searchController._performSearch(true, true);
            WebInspector.searchController.cancelSearch();
          }

          evaluateOnFrontend(
            performSearch.toString() + ' performSearch("hello");'
          );
        }
        var basePath = location.pathname.replace(/\/[^/]*$/, "/");
        webInspector.panels.create(
          "Test Panel",
          basePath + "extension-panel.png",
          basePath + "non-existent.html",
          onPanelCreated
        );
      }

      function extension_testStatusBarButtons(nextTest) {
        var basePath = location.pathname.replace(/\/[^/]*$/, "/");

        function onPanelCreated(panel) {
          var button1 = panel.createStatusBarButton(
            basePath + "button1.png",
            "Button One tooltip"
          );
          var button2 = panel.createStatusBarButton(
            basePath + "button2.png",
            "Button Two tooltip",
            true
          );
          output("Created a status bar button, dump follows:");
          dumpObject(button1);
          function updateButtons() {
            button1.update(basePath + "button1-updated.png");
            button2.update(null, "Button Two updated tooltip", false);
            output("Updated status bar buttons");
            evaluateOnFrontend(
              "InspectorTest.dumpStatusBarButtons(); InspectorTest.clickButton(1);"
            );
          }
          button1.onClicked.addListener(function () {
            output("button1 clicked");
            evaluateOnFrontend(
              "InspectorTest.dumpStatusBarButtons(); reply();",
              updateButtons
            );
          });
          button2.onClicked.addListener(function () {
            output("button2 clicked");
            nextTest();
          });
          evaluateOnFrontend(
            "InspectorTest.showPanel('extension'); InspectorTest.clickButton(1); InspectorTest.clickButton(0);",
            updateButtons
          );
        }

        webInspector.panels.create(
          "Buttons Panel",
          basePath + "extension-panel.png",
          basePath + "non-existent.html",
          onPanelCreated
        );
      }

      function extension_testOpenResource(nextTest) {
        var urls;
        var urlIndex = 0;

        evaluateOnFrontend(
          "InspectorTest.installShowResourceLocationHooks(); reply();",
          function () {
            webInspector.inspectedWindow.eval(
              "loadResources(); location.href",
              function (inspectedPageURL) {
                var basePath = inspectedPageURL.replace(/\/[^/]*$/, "/");
                urls = [
                  inspectedPageURL,
                  basePath + "resources/abe.png",
                  basePath + "resources/missing.txt",
                  "not-found.html",
                  "javascript:console.error('oh no!')",
                ];
                showNextURL();
              }
            );
          }
        );
        function showNextURL() {
          if (urlIndex >= urls.length) {
            nextTest();
            return;
          }
          var url = urls[urlIndex++];
          output("Showing " + trimURL(url));
          webInspector.panels.openResource(url, 1000 + urlIndex, showNextURL);
        }
      }

      function extension_testGlobalShortcuts(nextTest) {
        var platform;
        var testPanel;
        evaluateOnFrontend("reply(WebInspector.platform())", function (result) {
          platform = result;
          var basePath = location.pathname.replace(/\/[^/]*$/, "/");
          webInspector.panels.create(
            "Shortcuts Test Panel",
            basePath + "extension-panel.png",
            basePath + "extension-panel.html",
            onPanelCreated
          );
        });
        function dispatchKeydownEvent(attributes) {
          var event = new KeyboardEvent("keydown", attributes);
          document.dispatchEvent(event);
        }
        function onPanelCreated(panel) {
          testPanel = panel;
          testPanel.onShown.addListener(onPanelShown);
          testPanel.onHidden.addListener(onPanelHidden);
          evaluateOnFrontend("InspectorTest.switchToLastPanel();");
        }
        var panelWindow;
        function onPanelShown(win) {
          panelWindow = win;
          testPanel.onShown.removeListener(onPanelShown);
          output("Panel shown, now toggling console...");
          panelWindow.addEventListener("resize", onPanelResized);
          dispatchKeydownEvent({ keyIdentifier: "U+001B" });
        }
        function onPanelResized() {
          panelWindow.removeEventListener("resize", onPanelResized);
          output("Panel resized, switching away...");
          var isMac = platform === "mac";
          dispatchKeydownEvent({
            ctrlKey: !isMac,
            metaKey: isMac,
            keyIdentifier: "U+005D",
          });
        }
        function onPanelHidden() {
          output("Panel hidden, test passed.");
          testPanel.onShown.removeListener(onPanelHidden);
          nextTest();
        }
      }

      function loadResources() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "resources/missing.txt", false);
        xhr.send();
        var img = document.createElement("img");
        img.src = "resources/abe.png";
        document.body.appendChild(img);
      }

      function extension_testItemSelector(nextTest) {
        function onPanelCreated(panel) {
          panel.show();
          function onSelectorCreated(itemSelector) {
            function onFileSelected(item, promptValue) {
              output("selected " + JSON.stringify(item));
              output("prompt " + promptValue);
              if (!item)
                // signal that the dialog closed
                nextTest();
            }
            itemSelector.onItemSelected.addListener(onFileSelected);
            var testItems = [
              { title: "title1", subtitle: "subtitle1" },
              { title: "title2", subtitle: "subtitle2" },
            ];
            itemSelector.addItems(testItems, function () {
              evaluateOnFrontend("InspectorTest.selectItem();");
            });
          }
          webInspector.panels.createItemSelector(
            "TestItemSelector",
            onSelectorCreated
          );
        }

        var basePath = location.pathname.replace(/\/[^/]*$/, "/");
        webInspector.panels.create(
          "Test Panel",
          basePath + "extension-panel.png",
          basePath + "non-existent.html",
          onPanelCreated
        );
      }
    </script>
  </head>
  <body onload="runTest()">
    <p>Tests WebInspector extension API</p>
  </body>
</html>
