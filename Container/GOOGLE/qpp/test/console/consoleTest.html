<html>
<head>
  <title>Querypoint Test Page for Console</title>
  <script>
  function consoleFirst() {
    console.log("log one");
 }
 function consoleAction() {
   for(var i = 1; i < 30; i++) {
    console.log("log " + i);
    console.warn("Warning " + i);
    console.error("Error " + i);
   }
 }
 window.addEventListener('load', function() {
   document.querySelector('.consoleFirst').addEventListener('click', consoleFirst);
   document.querySelector('.consoleAction').addEventListener('click', consoleAction);
 });
   </script>
</head>
<body>
  <h1>Querypoint Test Page for Console</h1>
  <button class='consoleFirst'>Show One Console Message</button>
  <button class='consoleAction'>Show Console Messages</button>
  <p>Dumps 30 log, warning and error messages in the the console.</p>
</body>
